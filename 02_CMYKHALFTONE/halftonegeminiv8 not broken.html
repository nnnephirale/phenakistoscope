<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halftone Studio v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f1f2; -webkit-font-smoothing: antialiased; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { height: 2px; background: #e5e7eb; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { height: 12px; width: 12px; border-radius: 50%; background: #111827; -webkit-appearance: none; margin-top: -5px; border: 2px solid #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; }
        
        .collapsible-content { transition: max-height 0.3s ease-out; overflow: hidden; }
        .collapsed .collapsible-content { max-height: 0 !important; }
        .collapsed .toggle-arrow { transform: rotate(-90deg); }

        .color-card { @apply bg-white border border-slate-100 rounded-xl p-3 flex items-center gap-3 cursor-pointer hover:bg-slate-50 transition-all shadow-sm; }
        .color-card.active { @apply border-slate-900 ring-1 ring-slate-900; }
        
        #preview-container { display: grid; place-items: center; overflow: auto; cursor: grab; background-color: #f4f4f5; width: 100%; height: 100vh; }
        #preview-container:active { cursor: grabbing; }
        canvas { box-shadow: 0 40px 80px -15px rgb(0 0 0 / 0.4); pointer-events: none; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden text-slate-900 font-medium">

    <aside class="w-80 flex-shrink-0 border-r border-slate-200 bg-white p-6 overflow-y-auto z-20 flex flex-col shadow-2xl">
        <h1 class="text-[10px] font-black tracking-[0.4em] uppercase text-slate-400 mb-8">Halftone Studio</h1>

        <label class="mb-8 group flex flex-col items-center justify-center w-full h-16 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer hover:border-slate-400 hover:bg-slate-50 transition-all">
            <span class="text-[10px] font-bold uppercase text-slate-500">Upload Base Image</span>
            <input id="img-upload" type="file" class="hidden" accept="image/*" />
        </label>

        <div class="space-y-4 flex-1">
            
            <section id="sec-base" class="collapsed border-b border-slate-100 pb-4">
                <button onclick="toggleSection('sec-base')" class="flex items-center justify-between w-full py-2">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Base Image</h2>
                    <svg class="toggle-arrow w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="collapsible-content space-y-4 pt-2">
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Blur</span><span id="blur-val">0</span></div>
                        <input type="range" id="blur" min="0" max="10" step="0.5" value="0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Shadow Offset</span><span id="shadows-val">0.00</span></div>
                        <input type="range" id="shadows" min="-0.5" max="0.5" step="0.01" value="0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Highlight Offset</span><span id="highlights-val">1.00</span></div>
                        <input type="range" id="highlights" min="0.5" max="1.5" step="0.01" value="1.0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Contrast</span><span id="contrast-val">1.0</span></div>
                        <input type="range" id="contrast" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>
                </div>
            </section>

            <section id="sec-palette" class="border-b border-slate-100 pb-4">
                <button onclick="toggleSection('sec-palette')" class="flex items-center justify-between w-full py-2">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Palette & Strength</h2>
                    <svg class="toggle-arrow w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="collapsible-content pt-4 space-y-3" style="max-height: 1000px;">
                    <div class="grid grid-cols-2 gap-2">
                        <div class="color-card" onclick="openColorPanel('c')">
                            <div id="swatch-c" class="w-4 h-4 rounded-sm bg-[#00ffff]"></div>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">Cyan</span>
                        </div>
                        <div class="color-card" onclick="openColorPanel('m')">
                            <div id="swatch-m" class="w-4 h-4 rounded-sm bg-[#ff00ff]"></div>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">Mag</span>
                        </div>
                        <div class="color-card" onclick="openColorPanel('y')">
                            <div id="swatch-y" class="w-4 h-4 rounded-sm bg-[#ffff00]"></div>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">Yel</span>
                        </div>
                        <div class="color-card" onclick="openColorPanel('k')">
                            <div id="swatch-k" class="w-4 h-4 rounded-sm bg-[#000000]"></div>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">Black</span>
                        </div>
                    </div>
                    <div class="color-card w-full" onclick="openColorPanel('paper')">
                        <div id="swatch-paper" class="w-4 h-4 rounded-sm bg-[#fdfaf0] border border-slate-200"></div>
                        <span class="text-[10px] font-bold uppercase tracking-tighter">Paper Stock</span>
                    </div>

                    <div id="color-details" class="hidden bg-slate-50 rounded-xl p-4 border border-slate-100 space-y-4">
                        <div class="flex justify-between items-center mb-2">
                            <span id="active-channel-name" class="text-[10px] font-black uppercase text-slate-400">Cyan Settings</span>
                            <input type="text" id="hex-input" class="bg-white border border-slate-200 text-[10px] px-2 py-1 rounded w-20 text-center font-mono">
                        </div>
                        <div class="space-y-3" id="channel-sliders">
                            <div class="space-y-1">
                                <div class="flex justify-between text-[9px] uppercase font-bold text-slate-400"><span>Hue</span><span id="hue-val">0</span></div>
                                <input type="range" id="hue-slider" min="0" max="360" value="0">
                            </div>
                            <div class="space-y-1">
                                <div class="flex justify-between text-[9px] uppercase font-bold text-slate-400"><span>Saturation</span><span id="sat-val">0</span></div>
                                <input type="range" id="sat-slider" min="0" max="100" value="0">
                            </div>
                            <div class="space-y-1">
                                <div class="flex justify-between text-[9px] uppercase font-bold text-slate-400"><span>Brightness</span><span id="bri-val">0</span></div>
                                <input type="range" id="bri-slider" min="0" max="100" value="0">
                            </div>
                            <hr class="border-slate-200">
                            <div class="space-y-1" id="strength-box">
                                <div class="flex justify-between text-[9px] uppercase font-bold text-slate-400"><span>Strength</span><span id="strength-val">1.0</span></div>
                                <input type="range" id="strength-slider" min="0" max="1.0" step="0.05" value="1.0">
                            </div>
                            <div class="space-y-1" id="opacity-box">
                                <div class="flex justify-between text-[9px] uppercase font-bold text-slate-400"><span>Opacity</span><span id="opacity-val">0.95</span></div>
                                <input type="range" id="opacity-slider" min="0.1" max="1.0" step="0.05" value="0.95">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sec-halftone" class="pb-4">
                <button onclick="toggleSection('sec-halftone')" class="flex items-center justify-between w-full py-2">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Halftone Physics</h2>
                    <svg class="toggle-arrow w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="collapsible-content space-y-4 pt-2" style="max-height: 1000px;">
                    <div class="flex items-center justify-between bg-slate-50 p-2 rounded-lg border border-slate-100">
                        <span class="text-[10px] font-bold uppercase">Fill Highlights</span>
                        <input id="forceMinDot" type="checkbox" class="w-7 h-4 bg-slate-200 checked:bg-slate-900 rounded-full appearance-none cursor-pointer transition-colors relative after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all checked:after:translate-x-3"/>
                    </div>
                    <div class="space-y-1">
                        <div class="text-[10px] uppercase font-bold text-slate-400">Ink Bleed</div>
                        <select id="inkBleed" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-[10px] uppercase font-bold outline-none">
                            <option value="0">None</option><option value="0.1">Subtle</option><option value="0.2">Moderate</option><option value="0.3">Strong</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Resolution</span><span id="frequency-val">85</span></div>
                        <input type="range" id="frequency" min="30" max="200" value="85">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Size Curve</span><span id="dotContrast-val">1.00</span></div>
                        <input type="range" id="dotContrast" min="0.5" max="3.0" step="0.1" value="1.0">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] uppercase"><span>Global Scale</span><span id="dotScale-val">1.00</span></div>
                        <input type="range" id="dotScale" min="0.1" max="3.0" step="0.1" value="1.0">
                    </div>
                </div>
            </section>
        </div>

        <button id="download-btn" class="mt-8 w-full bg-slate-950 text-white text-[11px] font-bold tracking-widest uppercase py-4 rounded-xl hover:bg-black active:scale-95 transition-all">Download Studio Export</button>
    </aside>

    <main id="preview-container" class="flex-1 relative">
        <div id="canvas-wrapper">
            <canvas id="mainCanvas"></canvas>
            <p id="placeholder" class="absolute inset-0 flex items-center justify-center text-slate-300 font-black uppercase tracking-widest text-[10px] pointer-events-none">Workspace Empty</p>
        </div>

        <div class="fixed bottom-8 right-8 flex items-center bg-white/95 backdrop-blur-md shadow-2xl rounded-full px-2 py-1.5 border border-slate-200 z-50">
            <button id="zoom-in" class="p-2 hover:bg-slate-100 rounded-full text-slate-800 transition-colors">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button id="zoom-out" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            
            <div class="w-[1px] h-5 bg-slate-200 mx-2"></div>

            <div class="relative flex items-center group">
                <select id="zoom-select" class="bg-transparent text-[10px] font-black uppercase tracking-widest pl-2 pr-6 py-1 appearance-none cursor-pointer focus:outline-none text-slate-700">
                    <option value="0.25">25%</option><option value="0.5">50%</option><option value="0.75">75%</option>
                    <option value="1" selected>FIT</option><option value="2">200%</option><option value="4">400%</option>
                </select>
                <svg class="absolute right-1 w-3 h-3 pointer-events-none text-slate-400 group-hover:text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="4"><path d="M19 9l-7 7-7-7"></path></svg>
            </div>

            <div class="w-[1px] h-5 bg-slate-200 mx-2"></div>

            <button id="zoom-fit" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M15 3h6v6M9 21H3v-6M21 15v6h-6M3 9V3h6"/></svg>
            </button>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d', { alpha: false });
        const container = document.getElementById('preview-container'), zoomSelect = document.getElementById('zoom-select');
        let sourceBitmap = null, currentZoom = 1.0, activeChannel = 'c';
        let isDragging = false, startX, startY, scrollLeft, scrollTop;

        const config = { 
            blur: 0, shadows: 0, highlights: 1.0, contrast: 1.0, dotContrast: 1.0, frequency: 85, dotScale: 1.0,
            inkBleed: 0, forceMinDot: false,
            paper: { hex: "#fdfaf0", h: 50, s: 6, b: 99 },
            channels: {
                c: { id: 'c', hex: "#00ffff", h: 180, s: 100, b: 100, limit: 1.0, opacity: 0.95, ang: 15 },
                m: { id: 'm', hex: "#ff00ff", h: 300, s: 100, b: 100, limit: 1.0, opacity: 0.95, ang: 75 },
                y: { id: 'y', hex: "#ffff00", h: 60, s: 100, b: 100, limit: 1.0, opacity: 0.95, ang: 0 },
                k: { id: 'k', hex: "#000000", h: 0, s: 0, b: 0, limit: 0.5, opacity: 0.95, ang: 45 }
            }
        };

        // --- UI UTILS ---
        function toggleSection(id) { document.getElementById(id).classList.toggle('collapsed'); }

        function openColorPanel(chan) {
            activeChannel = chan;
            const details = document.getElementById('color-details');
            const data = chan === 'paper' ? config.paper : config.channels[chan];
            
            details.classList.remove('hidden');
            document.getElementById('active-channel-name').textContent = chan === 'paper' ? 'Paper Stock' : `${chan.toUpperCase()} Channel`;
            document.getElementById('hex-input').value = data.hex.toUpperCase();
            document.getElementById('hue-slider').value = data.h;
            document.getElementById('sat-slider').value = data.s;
            document.getElementById('bri-slider').value = data.b;
            
            // Hide strength/opacity for paper
            document.getElementById('strength-box').style.display = chan === 'paper' ? 'none' : 'block';
            document.getElementById('opacity-box').style.display = chan === 'paper' ? 'none' : 'block';
            if(chan !== 'paper') {
                document.getElementById('strength-slider').value = data.limit;
                document.getElementById('opacity-slider').value = data.opacity;
            }
            render();
        }

        function hsbToHex(h, s, b) {
            b /= 100; s /= 100;
            const k = n => (n + h / 60) % 6;
            const f = n => b * (1 - s * Math.max(0, Math.min(k(n), 4 - k(n), 1)));
            const rgb = [f(5), f(3), f(1)].map(x => Math.round(x * 255).toString(16).padStart(2, '0'));
            return `#${rgb.join('')}`;
        }

        // --- EVENT LISTENERS ---
        ['hue-slider', 'sat-slider', 'bri-slider', 'strength-slider', 'opacity-slider'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                const key = id.split('-')[0];
                const val = parseFloat(e.target.value);
                const data = activeChannel === 'paper' ? config.paper : config.channels[activeChannel];
                data[key === 'hue' ? 'h' : key === 'sat' ? 's' : key === 'bri' ? 'b' : key] = val;
                data.hex = hsbToHex(data.h, data.s, data.b);
                document.getElementById('hex-input').value = data.hex.toUpperCase();
                document.getElementById(`swatch-${activeChannel}`).style.backgroundColor = data.hex;
                if (sourceBitmap) render();
            };
        });

        ['blur', 'shadows', 'highlights', 'contrast', 'dotContrast', 'frequency', 'dotScale', 'inkBleed'].forEach(key => {
            const el = document.getElementById(key);
            el.oninput = (e) => {
                config[key] = parseFloat(e.target.value);
                if(document.getElementById(`${key}-val`)) document.getElementById(`${key}-val`).textContent = config[key].toFixed(2);
                if (sourceBitmap) requestAnimationFrame(render);
            };
        });

        document.getElementById('forceMinDot').onchange = (e) => { config.forceMinDot = e.target.checked; render(); };
        document.getElementById('img-upload').onchange = async (e) => { 
            const file = e.target.files[0]; if (!file) return; 
            sourceBitmap = await createImageBitmap(file); 
            document.getElementById('placeholder').style.display = 'none'; render(); 
        };

        const updateZoom = (v) => { currentZoom = parseFloat(v); render(); };
        document.getElementById('zoom-in').onclick = () => updateZoom(currentZoom + 0.25);
        document.getElementById('zoom-out').onclick = () => updateZoom(Math.max(0.1, currentZoom - 0.25));
        document.getElementById('zoom-fit').onclick = () => updateZoom(1.0);
        zoomSelect.onchange = (e) => updateZoom(e.target.value);

        container.onmousedown = (e) => { isDragging = true; startX = e.clientX; startY = e.clientY; scrollLeft = container.scrollLeft; scrollTop = container.scrollTop; };
        window.onmousemove = (e) => { if (!isDragging) return; container.scrollLeft = scrollLeft - (e.clientX - startX); container.scrollTop = scrollTop - (e.clientY - startY); };
        window.onmouseup = () => isDragging = false;

        // --- CORE ENGINE ---
        function render() {
            if (!sourceBitmap) return;
            const sideW = 320, pad = 160;
            const maxW = window.innerWidth - sideW - pad, maxH = window.innerHeight - pad;
            const aspect = sourceBitmap.width / sourceBitmap.height;
            let baseW = maxW, baseH = maxW / aspect;
            if (baseH > maxH) { baseH = maxH; baseW = maxH * aspect; }
            const dw = baseW * currentZoom, dh = baseH * currentZoom;
            canvas.width = dw; canvas.height = dh;

            const buffer = document.createElement('canvas'); buffer.width = dw; buffer.height = dh;
            const bCtx = buffer.getContext('2d');
            if (config.blur > 0) bCtx.filter = `blur(${config.blur * currentZoom}px)`;
            bCtx.drawImage(sourceBitmap, 0, 0, dw, dh);
            const imgData = bCtx.getImageData(0, 0, dw, dh).data;

            ctx.fillStyle = config.paper.hex; ctx.fillRect(0, 0, dw, dh);
            ctx.globalCompositeOperation = 'multiply';

            const gridStep = baseW / config.frequency * currentZoom;
            const diag = Math.sqrt(dw**2 + dh**2), gamma = 1.2;

            Object.values(config.channels).forEach(ink => {
                ctx.globalAlpha = ink.opacity; ctx.fillStyle = ink.hex;
                const rad = ink.ang * (Math.PI / 180), cosA = Math.cos(rad), sinA = Math.sin(rad);

                for (let gx = -diag; gx < diag; gx += gridStep) {
                    for (let gy = -diag; gy < diag; gy += gridStep) {
                        const cx = dw / 2, cy = dh / 2;
                        const x = gx * cosA - gy * sinA + cx, y = gx * sinA + gy * cosA + cy;
                        if (x >= 0 && x < dw && y >= 0 && y < dh) {
                            const i = (Math.floor(y) * Math.floor(dw) + Math.floor(x)) * 4;
                            let rV = (imgData[i]/255 - config.shadows) / (config.highlights - config.shadows);
                            let gV = (imgData[i+1]/255 - config.shadows) / (config.highlights - config.shadows);
                            let bV = (imgData[i+2]/255 - config.shadows) / (config.highlights - config.shadows);
                            const r = Math.pow(Math.max(0, Math.min(1, rV)), config.contrast * gamma);
                            const g = Math.pow(Math.max(0, Math.min(1, gV)), config.contrast * gamma);
                            const b = Math.pow(Math.max(0, Math.min(1, bV)), config.contrast * gamma);

                            const k = 1 - Math.max(r, g, b);
                            let val = 0;
                            if (ink.id === 'c') val = 1-r-k; else if (ink.id === 'm') val = 1-g-k; else if (ink.id === 'y') val = 1-b-k; else val = k;
                            val *= ink.limit;

                            const density = Math.pow(val, config.dotContrast);
                            let radius = (gridStep / 1.5) * Math.sqrt(density) * config.dotScale;
                            if (config.forceMinDot) radius = Math.max(radius, (gridStep / 1.5) * 0.15 * config.dotScale);
                            else if (val <= 0.05) radius = 0;

                            if (radius > 0) {
                                if (config.inkBleed > 0) {
                                    ctx.beginPath();
                                    for (let s = 0; s <= 10; s++) {
                                        const a = (s / 10) * Math.PI * 2;
                                        const j = (Math.sin(gx + gy + s + ink.ang) + 1) / 2 * config.inkBleed * 5;
                                        const rx = x + Math.cos(a) * (radius + j), ry = y + Math.sin(a) * (radius + j);
                                        if (s === 0) ctx.moveTo(rx, ry); else ctx.lineTo(rx, ry);
                                    }
                                    ctx.fill();
                                } else {
                                    ctx.beginPath(); ctx.arc(x, y, radius, 0, Math.PI * 2); ctx.fill();
                                }
                            }
                        }
                    }
                }
            });
            ctx.globalAlpha = 1.0;
        }

        document.getElementById('download-btn').onclick = () => {
            const l = document.createElement('a'); l.download = 'halftone-studio-export.png';
            l.href = canvas.toDataURL('image/png'); l.click();
        };
    </script>
</body>
</html>

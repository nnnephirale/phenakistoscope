<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquid Warp v4 — Three Layer System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 24px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #ui h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        
        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        
        .upload-zone:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }
        
        .upload-zone.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        
        .upload-zone p { font-size: 13px; opacity: 0.7; }
        #fileInput { display: none; }
        
        #status {
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 6px;
            display: none;
        }
        
        .controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-group { margin-bottom: 14px; }
        
        .control-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-bottom: 6px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .control-value {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
        }
        
        #hideUI {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
        }
        
        #hideUI:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="ui">
    <h2>Liquid Warp</h2>
    
    <div class="upload-zone" id="uploadZone">
        <p>Drop images here or click to upload</p>
        <p style="margin-top: 8px; font-size: 11px; opacity: 0.5;">5-10 images recommended</p>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*">
    
    <div id="status">0 images loaded</div>
    
    <div class="controls">
        <div class="control-group">
            <label>Rhythm Speed</label>
            <input type="range" id="speedControl" min="1.0" max="5" step="0.1" value="2.2">
            <div class="control-value"><span id="speedValue">2.2</span>s</div>
        </div>
        
        <div class="control-group">
            <label>Barrel Distortion</label>
            <input type="range" id="barrelControl" min="0.5" max="3" step="0.1" value="1.5">
            <div class="control-value"><span id="barrelValue">1.5</span></div>
        </div>
        
        <div class="control-group">
            <label>Blob Size</label>
            <input type="range" id="blobControl" min="0.3" max="1.5" step="0.05" value="0.7">
            <div class="control-value"><span id="blobValue">0.7</span></div>
        </div>
        
        <div class="control-group">
            <label>Hole Growth</label>
            <input type="range" id="holeControl" min="0.5" max="2.5" step="0.1" value="1.2">
            <div class="control-value"><span id="holeValue">1.2</span></div>
        </div>
        
        <div class="control-group">
            <label>Rectangle Size</label>
            <input type="range" id="rectControl" min="0.2" max="0.6" step="0.02" value="0.35">
            <div class="control-value"><span id="rectValue">0.35</span></div>
        </div>
    </div>
</div>

<button id="hideUI">Hide UI</button>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

// ============================================
// GLSL NOISE FUNCTIONS
// ============================================
const noiseGLSL = `
    vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
    
    float snoise(vec2 v){
        const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                           -0.577350269189626, 0.024390243902439);
        vec2 i  = floor(v + dot(v, C.yy));
        vec2 x0 = v - i + dot(i, C.xx);
        vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod(i, 289.0);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
        vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
        m = m*m; m = m*m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
        vec3 g;
        g.x  = a0.x * x0.x + h.x * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
    }
`;

// ============================================
// VERTEX SHADER
// ============================================
const vertexShader = `
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
`;

// ============================================
// FRAGMENT SHADER — THREE LAYER SYSTEM
// ============================================
const fragmentShader = `
    ${noiseGLSL}
    
    uniform float uTime;
    uniform float uProgress;        // 0 to 1 for current transition
    uniform sampler2D uTexBg;       // Background (oldest, fully stretched)
    uniform sampler2D uTexMid;      // Middle (being stretched, has holes)
    uniform sampler2D uTexFront;    // Foreground (sharp rectangle, emerging)
    uniform float uAspect;
    uniform float uBarrel;
    uniform float uBlobSize;
    uniform float uHoleGrowth;
    uniform float uRectSize;
    
    varying vec2 vUv;
    
    // Barrel/fisheye distortion
    vec2 barrelDistort(vec2 uv, float strength) {
        vec2 center = vec2(0.5);
        vec2 p = uv - center;
        p.x *= uAspect;
        
        float r = length(p);
        float theta = atan(p.y, p.x);
        
        // Barrel distortion formula
        float distortedR = r * (1.0 + strength * r * r);
        
        vec2 distorted;
        distorted.x = cos(theta) * distortedR;
        distorted.y = sin(theta) * distortedR;
        distorted.x /= uAspect;
        
        return distorted + center;
    }
    
    // Metaball-style blob field
    // Creates multiple blob "holes" that grow over time
    float blobField(vec2 uv, float time, float progress) {
        vec2 center = vec2(0.5);
        vec2 p = uv - center;
        p.x *= uAspect;
        
        float field = 0.0;
        
        // Multiple blob centers that create holes
        // Positioned roughly at corners and sides
        vec2 blobCenters[6];
        blobCenters[0] = vec2(-0.6, -0.5);  // Bottom left
        blobCenters[1] = vec2(0.6, -0.5);   // Bottom right
        blobCenters[2] = vec2(-0.6, 0.5);   // Top left
        blobCenters[3] = vec2(0.6, 0.5);    // Top right
        blobCenters[4] = vec2(0.0, -0.7);   // Bottom center
        blobCenters[5] = vec2(0.0, 0.7);    // Top center
        
        for (int i = 0; i < 6; i++) {
            vec2 blobPos = blobCenters[i];
            
            // Animate blob positions slightly
            float animOffset = float(i) * 1.5;
            blobPos.x += sin(time * 0.5 + animOffset) * 0.1;
            blobPos.y += cos(time * 0.4 + animOffset) * 0.1;
            
            // Distance to blob center
            float d = length(p - blobPos);
            
            // Blob radius grows with progress
            float blobRadius = uBlobSize * (0.3 + progress * uHoleGrowth);
            
            // Add noise to blob edge
            float angle = atan(p.y - blobPos.y, p.x - blobPos.x);
            float noise = snoise(vec2(angle * 3.0, time * 0.5 + float(i))) * 0.15;
            blobRadius += noise * blobRadius;
            
            // Metaball contribution (inverse square falloff)
            float contribution = blobRadius / (d * d + 0.01);
            field += contribution;
        }
        
        return field;
    }
    
    void main() {
        vec2 uv = vUv;
        vec2 center = vec2(0.5);
        
        // ==========================================
        // LAYER 1: BACKGROUND (fully stretched)
        // ==========================================
        
        // Strong barrel distortion for background
        vec2 bgUV = barrelDistort(uv, uBarrel * 1.5);
        vec4 bgColor = texture2D(uTexBg, bgUV);
        
        // Handle out of bounds
        if (bgUV.x < 0.0 || bgUV.x > 1.0 || bgUV.y < 0.0 || bgUV.y > 1.0) {
            bgColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
        
        // ==========================================
        // LAYER 2: MIDDLE (being stretched, has holes)
        // ==========================================
        
        // Progressive barrel distortion based on progress
        float midBarrel = uBarrel * uProgress;
        vec2 midUV = barrelDistort(uv, midBarrel);
        vec4 midColor = texture2D(uTexMid, midUV);
        
        // Handle out of bounds for middle layer
        float midInBounds = 1.0;
        if (midUV.x < 0.0 || midUV.x > 1.0 || midUV.y < 0.0 || midUV.y > 1.0) {
            midInBounds = 0.0;
        }
        
        // Calculate hole mask using blob field
        float blobF = blobField(uv, uTime, uProgress);
        
        // Threshold for holes - higher field value = inside a hole
        float holeThreshold = 1.5 + (1.0 - uProgress) * 2.0; // Holes grow as progress increases
        float holeMask = smoothstep(holeThreshold, holeThreshold + 0.5, blobF);
        
        // Middle layer alpha: visible where NOT in a hole and in bounds
        float midAlpha = (1.0 - holeMask) * midInBounds;
        
        // ==========================================
        // LAYER 3: FOREGROUND (sharp rectangle)
        // ==========================================
        
        vec2 p = uv - center;
        p.x *= uAspect;
        
        // Rectangle that grows from center
        // Start small, grow to fill screen
        float rectScale = uRectSize + uProgress * (1.5 - uRectSize);
        
        // Aspect-corrected rectangle bounds
        float rectHalfW = rectScale;
        float rectHalfH = rectScale;
        
        // Sharp rectangle mask
        float inRect = 1.0;
        if (abs(p.x) > rectHalfW || abs(p.y) > rectHalfH) {
            inRect = 0.0;
        }
        
        // Slightly soft edges on rectangle
        float edgeSoft = 0.01;
        float rectMask = smoothstep(rectHalfW + edgeSoft, rectHalfW - edgeSoft, abs(p.x)) *
                         smoothstep(rectHalfH + edgeSoft, rectHalfH - edgeSoft, abs(p.y));
        
        // Scale UVs for the front image (zoom out as it grows)
        vec2 frontP = p / rectScale;
        frontP.x /= uAspect;
        vec2 frontUV = frontP + center;
        
        vec4 frontColor = texture2D(uTexFront, frontUV);
        
        // Front in bounds check
        float frontInBounds = 1.0;
        if (frontUV.x < 0.0 || frontUV.x > 1.0 || frontUV.y < 0.0 || frontUV.y > 1.0) {
            frontInBounds = 0.0;
        }
        
        float frontAlpha = rectMask * frontInBounds;
        
        // ==========================================
        // COMPOSITE ALL LAYERS
        // ==========================================
        
        // Start with background
        vec3 finalColor = bgColor.rgb;
        
        // Layer middle on top (where visible through holes and in bounds)
        finalColor = mix(finalColor, midColor.rgb, midAlpha);
        
        // Layer front rectangle on top
        finalColor = mix(finalColor, frontColor.rgb, frontAlpha);
        
        gl_FragColor = vec4(finalColor, 1.0);
    }
`;

// ============================================
// MAIN APPLICATION
// ============================================
class LiquidWarp {
    constructor() {
        this.textures = [];
        this.currentIndex = 0;
        this.progress = 0;
        this.transitionDuration = 2.2;
        this.isRunning = false;
        
        this.init();
        this.setupUI();
        this.animate();
    }
    
    init() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        
        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor(0x000000);
        
        document.getElementById('canvas-container').appendChild(this.renderer.domElement);
        
        // Placeholder texture
        const placeholderData = new Uint8Array([0, 0, 0, 255]);
        this.placeholderTex = new THREE.DataTexture(placeholderData, 1, 1, THREE.RGBAFormat);
        this.placeholderTex.needsUpdate = true;
        
        // Uniforms for 3-layer system
        this.uniforms = {
            uTime: { value: 0 },
            uProgress: { value: 0 },
            uTexBg: { value: this.placeholderTex },      // Oldest - background blobs
            uTexMid: { value: this.placeholderTex },     // Middle - stretching with holes
            uTexFront: { value: this.placeholderTex },   // Newest - sharp rectangle
            uAspect: { value: window.innerWidth / window.innerHeight },
            uBarrel: { value: 1.5 },
            uBlobSize: { value: 0.7 },
            uHoleGrowth: { value: 1.2 },
            uRectSize: { value: 0.35 }
        };
        
        this.material = new THREE.ShaderMaterial({
            uniforms: this.uniforms,
            vertexShader,
            fragmentShader
        });
        
        const geometry = new THREE.PlaneGeometry(2, 2);
        this.mesh = new THREE.Mesh(geometry, this.material);
        this.scene.add(this.mesh);
        
        this.clock = new THREE.Clock();
        
        window.addEventListener('resize', () => this.onResize());
    }
    
    setupUI() {
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            this.loadImages(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            this.loadImages(e.target.files);
        });
        
        // Controls
        document.getElementById('speedControl').addEventListener('input', (e) => {
            this.transitionDuration = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = e.target.value;
        });
        
        document.getElementById('barrelControl').addEventListener('input', (e) => {
            this.uniforms.uBarrel.value = parseFloat(e.target.value);
            document.getElementById('barrelValue').textContent = e.target.value;
        });
        
        document.getElementById('blobControl').addEventListener('input', (e) => {
            this.uniforms.uBlobSize.value = parseFloat(e.target.value);
            document.getElementById('blobValue').textContent = e.target.value;
        });
        
        document.getElementById('holeControl').addEventListener('input', (e) => {
            this.uniforms.uHoleGrowth.value = parseFloat(e.target.value);
            document.getElementById('holeValue').textContent = e.target.value;
        });
        
        document.getElementById('rectControl').addEventListener('input', (e) => {
            this.uniforms.uRectSize.value = parseFloat(e.target.value);
            document.getElementById('rectValue').textContent = e.target.value;
        });
        
        // Hide UI
        const hideBtn = document.getElementById('hideUI');
        const ui = document.getElementById('ui');
        let uiVisible = true;
        
        hideBtn.addEventListener('click', () => {
            uiVisible = !uiVisible;
            ui.style.display = uiVisible ? 'block' : 'none';
            hideBtn.textContent = uiVisible ? 'Hide UI' : 'Show UI';
        });
    }
    
    async loadImages(files) {
        if (!files || files.length === 0) return;
        
        const status = document.getElementById('status');
        status.style.display = 'block';
        status.textContent = 'Loading...';
        
        this.textures.forEach(tex => tex.dispose());
        this.textures = [];
        this.currentIndex = 0;
        this.progress = 0;
        this.isRunning = false;
        
        const loader = new THREE.TextureLoader();
        
        const loadPromises = Array.from(files).map(file => {
            return new Promise((resolve, reject) => {
                const url = URL.createObjectURL(file);
                loader.load(url, (texture) => {
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    resolve(texture);
                }, undefined, reject);
            });
        });
        
        try {
            const loaded = await Promise.all(loadPromises);
            this.textures = loaded;
            
            status.textContent = `${this.textures.length} images loaded`;
            
            if (this.textures.length >= 3) {
                // Initialize 3-layer system
                // Bg = image 0, Mid = image 1, Front = image 2
                this.uniforms.uTexBg.value = this.textures[0];
                this.uniforms.uTexMid.value = this.textures[1];
                this.uniforms.uTexFront.value = this.textures[2];
                this.currentIndex = 2;
                this.isRunning = true;
            } else if (this.textures.length === 2) {
                this.uniforms.uTexBg.value = this.textures[0];
                this.uniforms.uTexMid.value = this.textures[0];
                this.uniforms.uTexFront.value = this.textures[1];
                this.currentIndex = 1;
                this.isRunning = true;
            } else if (this.textures.length === 1) {
                this.uniforms.uTexBg.value = this.textures[0];
                this.uniforms.uTexMid.value = this.textures[0];
                this.uniforms.uTexFront.value = this.textures[0];
                this.currentIndex = 0;
                // Still run for single image to show the effect
                this.isRunning = true;
            }
        } catch (err) {
            console.error('Error loading images:', err);
            status.textContent = 'Error loading images';
        }
    }
    
    onResize() {
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.uniforms.uAspect.value = window.innerWidth / window.innerHeight;
    }
    
    animate() {
        requestAnimationFrame(() => this.animate());
        
        const delta = this.clock.getDelta();
        const elapsed = this.clock.getElapsedTime();
        
        this.uniforms.uTime.value = elapsed;
        
        if (this.isRunning && this.textures.length > 1) {
            this.progress += delta / this.transitionDuration;
            
            if (this.progress >= 1.0) {
                this.progress = 0;
                
                // Shift layers:
                // - Old Mid becomes new Bg
                // - Old Front becomes new Mid  
                // - Next image becomes new Front
                this.currentIndex = (this.currentIndex + 1) % this.textures.length;
                
                const bgIndex = (this.currentIndex - 2 + this.textures.length) % this.textures.length;
                const midIndex = (this.currentIndex - 1 + this.textures.length) % this.textures.length;
                const frontIndex = this.currentIndex;
                
                this.uniforms.uTexBg.value = this.textures[bgIndex];
                this.uniforms.uTexMid.value = this.textures[midIndex];
                this.uniforms.uTexFront.value = this.textures[frontIndex];
            }
            
            this.uniforms.uProgress.value = this.progress;
        }
        
        this.renderer.render(this.scene, this.camera);
    }
}

// Initialize
const app = new LiquidWarp();

</script>
</body>
</html>

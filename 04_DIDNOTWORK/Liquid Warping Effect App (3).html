<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquid Warp v5 — Fixed Holes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 24px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #ui h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        
        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        
        .upload-zone:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }
        
        .upload-zone.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        
        .upload-zone p { font-size: 13px; opacity: 0.7; }
        #fileInput { display: none; }
        
        #status {
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 6px;
            display: none;
        }
        
        .controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-group { margin-bottom: 14px; }
        
        .control-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-bottom: 6px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .control-value {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
        }
        
        #hideUI {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
        }
        
        #hideUI:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="ui">
    <h2>Liquid Warp</h2>
    
    <div class="upload-zone" id="uploadZone">
        <p>Drop images here or click to upload</p>
        <p style="margin-top: 8px; font-size: 11px; opacity: 0.5;">5-10 images recommended</p>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*">
    
    <div id="status">0 images loaded</div>
    
    <div class="controls">
        <div class="control-group">
            <label>Rhythm Speed</label>
            <input type="range" id="speedControl" min="1.0" max="5" step="0.1" value="2.0">
            <div class="control-value"><span id="speedValue">2.0</span>s</div>
        </div>
        
        <div class="control-group">
            <label>Barrel Distortion</label>
            <input type="range" id="barrelControl" min="0.0" max="2.0" step="0.1" value="0.8">
            <div class="control-value"><span id="barrelValue">0.8</span></div>
        </div>
        
        <div class="control-group">
            <label>Blob Radius</label>
            <input type="range" id="blobControl" min="0.1" max="0.6" step="0.02" value="0.28">
            <div class="control-value"><span id="blobValue">0.28</span></div>
        </div>
        
        <div class="control-group">
            <label>Blob Softness</label>
            <input type="range" id="softnessControl" min="0.02" max="0.3" step="0.01" value="0.1">
            <div class="control-value"><span id="softnessValue">0.1</span></div>
        </div>
        
        <div class="control-group">
            <label>Rectangle Start Size</label>
            <input type="range" id="rectControl" min="0.1" max="0.5" step="0.02" value="0.25">
            <div class="control-value"><span id="rectValue">0.25</span></div>
        </div>
    </div>
</div>

<button id="hideUI">Hide UI</button>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

// ============================================
// GLSL NOISE
// ============================================
const noiseGLSL = `
    vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
    
    float snoise(vec2 v){
        const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                           -0.577350269189626, 0.024390243902439);
        vec2 i  = floor(v + dot(v, C.yy));
        vec2 x0 = v - i + dot(i, C.xx);
        vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod(i, 289.0);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
        vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
        m = m*m; m = m*m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
        vec3 g;
        g.x  = a0.x * x0.x + h.x * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
    }
`;

// ============================================
// VERTEX SHADER
// ============================================
const vertexShader = `
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
`;

// ============================================
// FRAGMENT SHADER — THREE LAYER WITH BLOB HOLES
// ============================================
const fragmentShader = `
    ${noiseGLSL}
    
    uniform float uTime;
    uniform float uProgress;
    uniform sampler2D uTexBg;
    uniform sampler2D uTexMid;
    uniform sampler2D uTexFront;
    uniform float uAspect;
    uniform float uBarrel;
    uniform float uBlobRadius;
    uniform float uBlobSoftness;
    uniform float uRectSize;
    
    varying vec2 vUv;
    
    // Barrel distortion
    vec2 barrelDistort(vec2 uv, float strength) {
        vec2 center = vec2(0.5);
        vec2 p = uv - center;
        p.x *= uAspect;
        
        float r = length(p);
        float theta = atan(p.y, p.x);
        
        // Barrel formula: r' = r * (1 + k * r^2)
        float distortedR = r * (1.0 + strength * r * r);
        
        vec2 distorted;
        distorted.x = cos(theta) * distortedR;
        distorted.y = sin(theta) * distortedR;
        distorted.x /= uAspect;
        
        return distorted + center;
    }
    
    // Single blob/hole - returns 1.0 inside hole, 0.0 outside
    float blob(vec2 p, vec2 blobCenter, float radius, float softness, float time, float seed) {
        // Add noise to blob edge for organic shape
        float angle = atan(p.y - blobCenter.y, p.x - blobCenter.x);
        float noiseVal = snoise(vec2(angle * 2.0 + seed, time * 0.3)) * 0.3;
        float noisyRadius = radius * (1.0 + noiseVal);
        
        float d = length(p - blobCenter);
        return 1.0 - smoothstep(noisyRadius - softness, noisyRadius + softness, d);
    }
    
    void main() {
        vec2 uv = vUv;
        vec2 center = vec2(0.5);
        
        // Aspect-corrected coordinates
        vec2 p = uv - center;
        p.x *= uAspect;
        
        // ==========================================
        // BLOB HOLES CALCULATION
        // ==========================================
        
        // Blob centers positioned at corners and edges
        // These will be the "holes" that reveal the background
        
        // Progress-based hole growth
        // At progress=0, holes are small/nonexistent
        // At progress=1, holes are large
        float holeProgress = uProgress;
        float currentBlobRadius = uBlobRadius * holeProgress * 2.0;
        
        // Define blob positions (in aspect-corrected space)
        float holeMask = 0.0;
        
        // Corner blobs
        vec2 blob0 = vec2(-0.55, -0.45); // Bottom-left
        vec2 blob1 = vec2(0.55, -0.45);  // Bottom-right
        vec2 blob2 = vec2(-0.55, 0.45);  // Top-left
        vec2 blob3 = vec2(0.55, 0.45);   // Top-right
        
        // Edge blobs
        vec2 blob4 = vec2(0.0, -0.55);   // Bottom
        vec2 blob5 = vec2(0.0, 0.55);    // Top
        vec2 blob6 = vec2(-0.7, 0.0);    // Left
        vec2 blob7 = vec2(0.7, 0.0);     // Right
        
        // Animate blob positions slightly
        float t = uTime * 0.4;
        blob0 += vec2(sin(t), cos(t * 0.8)) * 0.05;
        blob1 += vec2(cos(t * 0.9), sin(t)) * 0.05;
        blob2 += vec2(sin(t * 1.1), cos(t)) * 0.05;
        blob3 += vec2(cos(t), sin(t * 0.7)) * 0.05;
        blob4 += vec2(sin(t * 0.8), cos(t * 1.2)) * 0.03;
        blob5 += vec2(cos(t * 1.1), sin(t * 0.9)) * 0.03;
        blob6 += vec2(sin(t * 0.7), cos(t)) * 0.04;
        blob7 += vec2(cos(t * 0.9), sin(t * 1.1)) * 0.04;
        
        // Accumulate hole mask (max blend for overlapping blobs)
        holeMask = max(holeMask, blob(p, blob0, currentBlobRadius, uBlobSoftness, uTime, 0.0));
        holeMask = max(holeMask, blob(p, blob1, currentBlobRadius, uBlobSoftness, uTime, 10.0));
        holeMask = max(holeMask, blob(p, blob2, currentBlobRadius, uBlobSoftness, uTime, 20.0));
        holeMask = max(holeMask, blob(p, blob3, currentBlobRadius, uBlobSoftness, uTime, 30.0));
        holeMask = max(holeMask, blob(p, blob4, currentBlobRadius * 0.8, uBlobSoftness, uTime, 40.0));
        holeMask = max(holeMask, blob(p, blob5, currentBlobRadius * 0.8, uBlobSoftness, uTime, 50.0));
        holeMask = max(holeMask, blob(p, blob6, currentBlobRadius * 0.7, uBlobSoftness, uTime, 60.0));
        holeMask = max(holeMask, blob(p, blob7, currentBlobRadius * 0.7, uBlobSoftness, uTime, 70.0));
        
        // ==========================================
        // LAYER 1: BACKGROUND (oldest - fully warped)
        // ==========================================
        
        vec2 bgUV = barrelDistort(uv, uBarrel * 1.2);
        vec4 bgColor = texture2D(uTexBg, bgUV);
        
        // Clamp out-of-bounds to edge color or black
        if (bgUV.x < 0.0 || bgUV.x > 1.0 || bgUV.y < 0.0 || bgUV.y > 1.0) {
            bgColor = texture2D(uTexBg, clamp(bgUV, 0.0, 1.0));
        }
        
        // ==========================================
        // LAYER 2: MIDDLE (stretching, has holes)
        // ==========================================
        
        float midBarrel = uBarrel * uProgress * 0.8;
        vec2 midUV = barrelDistort(uv, midBarrel);
        vec4 midColor = texture2D(uTexMid, midUV);
        
        // Out of bounds handling
        float midInBounds = 1.0;
        if (midUV.x < -0.1 || midUV.x > 1.1 || midUV.y < -0.1 || midUV.y > 1.1) {
            midInBounds = 0.0;
        }
        
        // Middle layer visibility: where there are NO holes
        float midAlpha = (1.0 - holeMask) * midInBounds;
        
        // ==========================================
        // LAYER 3: FOREGROUND (sharp rectangle)
        // ==========================================
        
        // Rectangle grows from center
        float rectScale = uRectSize + uProgress * (1.8 - uRectSize);
        
        // Rectangle bounds check
        float halfW = rectScale;
        float halfH = rectScale;
        
        float rectMask = 0.0;
        if (abs(p.x) < halfW && abs(p.y) < halfH) {
            // Soft edges
            float edgeDist = min(
                min(halfW - abs(p.x), halfH - abs(p.y)),
                0.05
            );
            rectMask = smoothstep(0.0, 0.02, edgeDist);
        }
        
        // Scale UVs for front texture
        vec2 frontP = p / max(rectScale, 0.01);
        frontP.x /= uAspect;
        vec2 frontUV = frontP + center;
        
        vec4 frontColor = texture2D(uTexFront, frontUV);
        
        // Bounds check for front
        float frontInBounds = 1.0;
        if (frontUV.x < 0.0 || frontUV.x > 1.0 || frontUV.y < 0.0 || frontUV.y > 1.0) {
            frontInBounds = 0.0;
        }
        
        float frontAlpha = rectMask * frontInBounds;
        
        // ==========================================
        // COMPOSITE
        // ==========================================
        
        // Start with background
        vec3 finalColor = bgColor.rgb;
        
        // Add middle layer (where no holes)
        finalColor = mix(finalColor, midColor.rgb, midAlpha);
        
        // Add front rectangle on top
        finalColor = mix(finalColor, frontColor.rgb, frontAlpha);
        
        gl_FragColor = vec4(finalColor, 1.0);
    }
`;

// ============================================
// MAIN APPLICATION
// ============================================
class LiquidWarp {
    constructor() {
        this.textures = [];
        this.currentIndex = 0;
        this.progress = 0;
        this.transitionDuration = 2.0;
        this.isRunning = false;
        
        this.init();
        this.setupUI();
        this.animate();
    }
    
    init() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        
        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor(0x000000);
        
        document.getElementById('canvas-container').appendChild(this.renderer.domElement);
        
        // Placeholder
        const placeholderData = new Uint8Array([0, 0, 0, 255]);
        this.placeholderTex = new THREE.DataTexture(placeholderData, 1, 1, THREE.RGBAFormat);
        this.placeholderTex.needsUpdate = true;
        
        this.uniforms = {
            uTime: { value: 0 },
            uProgress: { value: 0 },
            uTexBg: { value: this.placeholderTex },
            uTexMid: { value: this.placeholderTex },
            uTexFront: { value: this.placeholderTex },
            uAspect: { value: window.innerWidth / window.innerHeight },
            uBarrel: { value: 0.8 },
            uBlobRadius: { value: 0.28 },
            uBlobSoftness: { value: 0.1 },
            uRectSize: { value: 0.25 }
        };
        
        this.material = new THREE.ShaderMaterial({
            uniforms: this.uniforms,
            vertexShader,
            fragmentShader
        });
        
        const geometry = new THREE.PlaneGeometry(2, 2);
        this.mesh = new THREE.Mesh(geometry, this.material);
        this.scene.add(this.mesh);
        
        this.clock = new THREE.Clock();
        
        window.addEventListener('resize', () => this.onResize());
    }
    
    setupUI() {
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            this.loadImages(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            this.loadImages(e.target.files);
        });
        
        // Controls
        document.getElementById('speedControl').addEventListener('input', (e) => {
            this.transitionDuration = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = e.target.value;
        });
        
        document.getElementById('barrelControl').addEventListener('input', (e) => {
            this.uniforms.uBarrel.value = parseFloat(e.target.value);
            document.getElementById('barrelValue').textContent = e.target.value;
        });
        
        document.getElementById('blobControl').addEventListener('input', (e) => {
            this.uniforms.uBlobRadius.value = parseFloat(e.target.value);
            document.getElementById('blobValue').textContent = e.target.value;
        });
        
        document.getElementById('softnessControl').addEventListener('input', (e) => {
            this.uniforms.uBlobSoftness.value = parseFloat(e.target.value);
            document.getElementById('softnessValue').textContent = e.target.value;
        });
        
        document.getElementById('rectControl').addEventListener('input', (e) => {
            this.uniforms.uRectSize.value = parseFloat(e.target.value);
            document.getElementById('rectValue').textContent = e.target.value;
        });
        
        // Hide UI
        const hideBtn = document.getElementById('hideUI');
        const ui = document.getElementById('ui');
        let uiVisible = true;
        
        hideBtn.addEventListener('click', () => {
            uiVisible = !uiVisible;
            ui.style.display = uiVisible ? 'block' : 'none';
            hideBtn.textContent = uiVisible ? 'Hide UI' : 'Show UI';
        });
    }
    
    async loadImages(files) {
        if (!files || files.length === 0) return;
        
        const status = document.getElementById('status');
        status.style.display = 'block';
        status.textContent = 'Loading...';
        
        this.textures.forEach(tex => tex.dispose());
        this.textures = [];
        this.currentIndex = 0;
        this.progress = 0;
        this.isRunning = false;
        
        const loader = new THREE.TextureLoader();
        
        const loadPromises = Array.from(files).map(file => {
            return new Promise((resolve, reject) => {
                const url = URL.createObjectURL(file);
                loader.load(url, (texture) => {
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    resolve(texture);
                }, undefined, reject);
            });
        });
        
        try {
            const loaded = await Promise.all(loadPromises);
            this.textures = loaded;
            
            status.textContent = `${this.textures.length} images loaded`;
            
            if (this.textures.length >= 3) {
                this.uniforms.uTexBg.value = this.textures[0];
                this.uniforms.uTexMid.value = this.textures[1];
                this.uniforms.uTexFront.value = this.textures[2];
                this.currentIndex = 2;
                this.isRunning = true;
            } else if (this.textures.length === 2) {
                this.uniforms.uTexBg.value = this.textures[0];
                this.uniforms.uTexMid.value = this.textures[0];
                this.uniforms.uTexFront.value = this.textures[1];
                this.currentIndex = 1;
                this.isRunning = true;
            } else if (this.textures.length === 1) {
                this.uniforms.uTexBg.value = this.textures[0];
                this.uniforms.uTexMid.value = this.textures[0];
                this.uniforms.uTexFront.value = this.textures[0];
                this.currentIndex = 0;
                this.isRunning = true;
            }
        } catch (err) {
            console.error('Error loading images:', err);
            status.textContent = 'Error loading images';
        }
    }
    
    onResize() {
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.uniforms.uAspect.value = window.innerWidth / window.innerHeight;
    }
    
    animate() {
        requestAnimationFrame(() => this.animate());
        
        const delta = this.clock.getDelta();
        const elapsed = this.clock.getElapsedTime();
        
        this.uniforms.uTime.value = elapsed;
        
        if (this.isRunning && this.textures.length > 1) {
            this.progress += delta / this.transitionDuration;
            
            if (this.progress >= 1.0) {
                this.progress = 0;
                
                // Advance to next set of textures
                this.currentIndex = (this.currentIndex + 1) % this.textures.length;
                
                const bgIndex = (this.currentIndex - 2 + this.textures.length) % this.textures.length;
                const midIndex = (this.currentIndex - 1 + this.textures.length) % this.textures.length;
                const frontIndex = this.currentIndex;
                
                this.uniforms.uTexBg.value = this.textures[bgIndex];
                this.uniforms.uTexMid.value = this.textures[midIndex];
                this.uniforms.uTexFront.value = this.textures[frontIndex];
            }
            
            this.uniforms.uProgress.value = this.progress;
        }
        
        this.renderer.render(this.scene, this.camera);
    }
}

const app = new LiquidWarp();

</script>
</body>
</html>

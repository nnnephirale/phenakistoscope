<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquid Warp v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 24px;
            border-radius: 12px;
            z-index: 100;
            min-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #ui h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        
        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        
        .upload-zone:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }
        
        .upload-zone.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        
        .upload-zone p {
            font-size: 13px;
            opacity: 0.7;
        }
        
        #fileInput {
            display: none;
        }
        
        #status {
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 6px;
            display: none;
        }
        
        .controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-group {
            margin-bottom: 14px;
        }
        
        .control-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-bottom: 6px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .control-value {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
        }
        
        #hideUI {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
        }
        
        #hideUI:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="ui">
    <h2>Liquid Warp</h2>
    
    <div class="upload-zone" id="uploadZone">
        <p>Drop images here or click to upload</p>
        <p style="margin-top: 8px; font-size: 11px; opacity: 0.5;">5-10 images recommended</p>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*">
    
    <div id="status">0 images loaded</div>
    
    <div class="controls">
        <div class="control-group">
            <label>Rhythm Speed</label>
            <input type="range" id="speedControl" min="0.5" max="3" step="0.1" value="1.2">
            <div class="control-value"><span id="speedValue">1.2</span>s per image</div>
        </div>
        
        <div class="control-group">
            <label>Warp Intensity</label>
            <input type="range" id="warpControl" min="0.1" max="2" step="0.05" value="0.8">
            <div class="control-value"><span id="warpValue">0.8</span></div>
        </div>
        
        <div class="control-group">
            <label>Noise Scale</label>
            <input type="range" id="noiseControl" min="1" max="8" step="0.5" value="3">
            <div class="control-value"><span id="noiseValue">3</span></div>
        </div>
        
        <div class="control-group">
            <label>Center Size</label>
            <input type="range" id="centerControl" min="0.2" max="0.8" step="0.05" value="0.45">
            <div class="control-value"><span id="centerValue">0.45</span></div>
        </div>
    </div>
</div>

<button id="hideUI">Hide UI</button>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

// ============================================
// SIMPLEX NOISE (GLSL)
// ============================================
const simplexNoise = `
    // Simplex 2D noise
    vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
    
    float snoise(vec2 v){
        const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                           -0.577350269189626, 0.024390243902439);
        vec2 i  = floor(v + dot(v, C.yy));
        vec2 x0 = v -   i + dot(i, C.xx);
        vec2 i1;
        i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod(i, 289.0);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0))
                        + i.x + vec3(0.0, i1.x, 1.0));
        vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
                    dot(x12.zw,x12.zw)), 0.0);
        m = m*m;
        m = m*m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
        vec3 g;
        g.x  = a0.x  * x0.x  + h.x  * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
    }
    
    // Fractal Brownian Motion for more organic noise
    float fbm(vec2 p, float time) {
        float value = 0.0;
        float amplitude = 0.5;
        float frequency = 1.0;
        for (int i = 0; i < 4; i++) {
            value += amplitude * snoise(p * frequency + time * 0.3);
            amplitude *= 0.5;
            frequency *= 2.0;
        }
        return value;
    }
`;

// ============================================
// VERTEX SHADER
// ============================================
const vertexShader = `
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
`;

// ============================================
// FRAGMENT SHADER
// ============================================
const fragmentShader = `
    ${simplexNoise}
    
    uniform float uTime;
    uniform float uProgress;      // 0 to 1, continuous transition
    uniform sampler2D uTexCurrent;
    uniform sampler2D uTexNext;
    uniform float uAspect;
    uniform float uWarpIntensity;
    uniform float uNoiseScale;
    uniform float uCenterSize;
    
    varying vec2 vUv;
    
    void main() {
        vec2 uv = vUv;
        vec2 center = vec2(0.5);
        
        // Aspect-corrected coordinates
        vec2 p = uv - center;
        p.x *= uAspect;
        
        float dist = length(p);
        float angle = atan(p.y, p.x);
        
        // ==========================================
        // CONTINUOUS LIQUID MOTION
        // ==========================================
        
        // Base organic movement (always active)
        float noise1 = fbm(p * uNoiseScale, uTime * 0.8);
        float noise2 = fbm(p * uNoiseScale * 1.5 + 10.0, uTime * 0.6 + 100.0);
        
        // Transition curve - peaks in the middle of transition
        // This creates the "surge" during image swap
        float surgeCurve = sin(uProgress * 3.14159);
        float surgeCurveSq = surgeCurve * surgeCurve; // Sharper peak
        
        // ==========================================
        // DISPLACEMENT CALCULATION
        // ==========================================
        
        // Radial displacement (bulge outward from center)
        // Stronger at edges, weaker at center
        float radialFalloff = smoothstep(uCenterSize * 0.5, 1.0, dist * 2.0);
        
        // The "inverse bird's eye" bulge
        // During transition, center pushes out, edges stretch dramatically
        float bulge = (1.0 - dist * 0.8) * surgeCurveSq * uWarpIntensity;
        
        // Noise-based displacement for organic feel
        vec2 noiseDisp = vec2(noise1, noise2) * 0.15 * uWarpIntensity;
        
        // Combine: radial stretch + noise wobble
        // Scale displacement by distance from center (edges move more)
        float edgeStretch = pow(dist, 0.8) * surgeCurveSq * uWarpIntensity * 1.5;
        
        // Direction of stretch (radially outward)
        vec2 radialDir = normalize(p + 0.001);
        vec2 stretchDisp = radialDir * edgeStretch;
        
        // Add rotational swirl
        float swirl = noise1 * 0.3 * surgeCurve * uWarpIntensity;
        float newAngle = angle + swirl;
        
        // Reconstruct UV with all displacements
        float newDist = dist + bulge * 0.2 + edgeStretch * 0.3;
        
        vec2 warpedP;
        warpedP.x = cos(newAngle) * newDist;
        warpedP.y = sin(newAngle) * newDist;
        
        // Add noise displacement
        warpedP += noiseDisp * radialFalloff * (0.3 + surgeCurveSq * 0.7);
        
        // Convert back to UV space
        warpedP.x /= uAspect;
        vec2 warpedUV = warpedP + center;
        
        // ==========================================
        // TEXTURE SAMPLING & MIXING
        // ==========================================
        
        // Sample both textures with warped UVs
        vec4 texCurrent = texture2D(uTexCurrent, warpedUV);
        vec4 texNext = texture2D(uTexNext, warpedUV);
        
        // Check bounds - create gap/tear effect at edges
        float inBounds = 1.0;
        if (warpedUV.x < 0.0 || warpedUV.x > 1.0 || warpedUV.y < 0.0 || warpedUV.y > 1.0) {
            inBounds = 0.0;
        }
        
        // Soft edge fade
        float edgeSoftness = 0.05;
        float softBounds = smoothstep(0.0, edgeSoftness, warpedUV.x) *
                          smoothstep(0.0, edgeSoftness, warpedUV.y) *
                          smoothstep(0.0, edgeSoftness, 1.0 - warpedUV.x) *
                          smoothstep(0.0, edgeSoftness, 1.0 - warpedUV.y);
        
        // Mix textures based on progress
        // Use a shaped curve for more interesting blend
        float mixFactor = smoothstep(0.0, 1.0, uProgress);
        vec4 color = mix(texCurrent, texNext, mixFactor);
        
        // Apply bounds masking
        color.rgb *= softBounds;
        
        // Background color for out-of-bounds areas
        vec3 bgColor = vec3(0.04);
        color.rgb = mix(bgColor, color.rgb, softBounds);
        
        gl_FragColor = vec4(color.rgb, 1.0);
    }
`;

// ============================================
// MAIN APPLICATION
// ============================================
class LiquidWarp {
    constructor() {
        this.textures = [];
        this.currentIndex = 0;
        this.progress = 0;
        this.transitionDuration = 1.2;
        this.isRunning = false;
        
        this.init();
        this.setupUI();
        this.animate();
    }
    
    init() {
        // Scene setup
        this.scene = new THREE.Scene();
        this.camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        
        this.renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: false 
        });
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor(0x0a0a0a);
        
        document.getElementById('canvas-container').appendChild(this.renderer.domElement);
        
        // Placeholder texture
        const placeholderData = new Uint8Array([10, 10, 10, 255]);
        this.placeholderTex = new THREE.DataTexture(placeholderData, 1, 1, THREE.RGBAFormat);
        this.placeholderTex.needsUpdate = true;
        
        // Uniforms
        this.uniforms = {
            uTime: { value: 0 },
            uProgress: { value: 0 },
            uTexCurrent: { value: this.placeholderTex },
            uTexNext: { value: this.placeholderTex },
            uAspect: { value: window.innerWidth / window.innerHeight },
            uWarpIntensity: { value: 0.8 },
            uNoiseScale: { value: 3.0 },
            uCenterSize: { value: 0.45 }
        };
        
        // Material
        this.material = new THREE.ShaderMaterial({
            uniforms: this.uniforms,
            vertexShader,
            fragmentShader
        });
        
        // Mesh
        const geometry = new THREE.PlaneGeometry(2, 2);
        this.mesh = new THREE.Mesh(geometry, this.material);
        this.scene.add(this.mesh);
        
        // Clock
        this.clock = new THREE.Clock();
        
        // Resize handler
        window.addEventListener('resize', () => this.onResize());
    }
    
    setupUI() {
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const status = document.getElementById('status');
        
        // Click to upload
        uploadZone.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            this.loadImages(e.dataTransfer.files);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            this.loadImages(e.target.files);
        });
        
        // Controls
        document.getElementById('speedControl').addEventListener('input', (e) => {
            this.transitionDuration = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = e.target.value;
        });
        
        document.getElementById('warpControl').addEventListener('input', (e) => {
            this.uniforms.uWarpIntensity.value = parseFloat(e.target.value);
            document.getElementById('warpValue').textContent = e.target.value;
        });
        
        document.getElementById('noiseControl').addEventListener('input', (e) => {
            this.uniforms.uNoiseScale.value = parseFloat(e.target.value);
            document.getElementById('noiseValue').textContent = e.target.value;
        });
        
        document.getElementById('centerControl').addEventListener('input', (e) => {
            this.uniforms.uCenterSize.value = parseFloat(e.target.value);
            document.getElementById('centerValue').textContent = e.target.value;
        });
        
        // Hide UI button
        const hideBtn = document.getElementById('hideUI');
        const ui = document.getElementById('ui');
        let uiVisible = true;
        
        hideBtn.addEventListener('click', () => {
            uiVisible = !uiVisible;
            ui.style.display = uiVisible ? 'block' : 'none';
            hideBtn.textContent = uiVisible ? 'Hide UI' : 'Show UI';
        });
    }
    
    async loadImages(files) {
        if (!files || files.length === 0) return;
        
        const status = document.getElementById('status');
        status.style.display = 'block';
        status.textContent = 'Loading...';
        
        // Clear existing textures
        this.textures.forEach(tex => tex.dispose());
        this.textures = [];
        this.currentIndex = 0;
        this.progress = 0;
        this.isRunning = false;
        
        const loader = new THREE.TextureLoader();
        
        const loadPromises = Array.from(files).map(file => {
            return new Promise((resolve, reject) => {
                const url = URL.createObjectURL(file);
                loader.load(url, (texture) => {
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    resolve(texture);
                }, undefined, reject);
            });
        });
        
        try {
            const loaded = await Promise.all(loadPromises);
            this.textures = loaded;
            
            status.textContent = `${this.textures.length} images loaded â€” running`;
            
            // Initialize textures
            if (this.textures.length > 0) {
                this.uniforms.uTexCurrent.value = this.textures[0];
                this.uniforms.uTexNext.value = this.textures.length > 1 
                    ? this.textures[1] 
                    : this.textures[0];
                this.isRunning = true;
            }
        } catch (err) {
            console.error('Error loading images:', err);
            status.textContent = 'Error loading images';
        }
    }
    
    onResize() {
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.uniforms.uAspect.value = window.innerWidth / window.innerHeight;
    }
    
    animate() {
        requestAnimationFrame(() => this.animate());
        
        const delta = this.clock.getDelta();
        const elapsed = this.clock.getElapsedTime();
        
        // Always update time for continuous motion
        this.uniforms.uTime.value = elapsed;
        
        // Continuous transition rhythm
        if (this.isRunning && this.textures.length > 1) {
            // Increment progress based on delta time
            this.progress += delta / this.transitionDuration;
            
            // When transition completes, swap textures and continue
            if (this.progress >= 1.0) {
                this.progress = 0;
                this.currentIndex = (this.currentIndex + 1) % this.textures.length;
                const nextIndex = (this.currentIndex + 1) % this.textures.length;
                
                this.uniforms.uTexCurrent.value = this.textures[this.currentIndex];
                this.uniforms.uTexNext.value = this.textures[nextIndex];
            }
            
            this.uniforms.uProgress.value = this.progress;
        }
        
        this.renderer.render(this.scene, this.camera);
    }
}

// Initialize
const app = new LiquidWarp();

</script>
</body>
</html>

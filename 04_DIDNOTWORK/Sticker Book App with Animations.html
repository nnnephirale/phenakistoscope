<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1a1a1a;
      --surface: #2a2a2a;
      --text: #e0e0e0;
      --text-dim: #888;
      --accent: #fff;
      --stroke-color: #ffffff;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    /* Main Layout */
    .app {
      display: flex;
      height: 100vh;
    }

    /* Canvas Area */
    .canvas-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: 
        radial-gradient(circle at 50% 50%, #222 0%, #1a1a1a 100%);
    }

    .canvas {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--surface);
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .sidebar-header h1 {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .sidebar-header p {
      font-size: 11px;
      color: var(--text-dim);
    }

    /* Upload Zone */
    .upload-zone {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .upload-btn {
      width: 100%;
      padding: 16px;
      background: transparent;
      border: 2px dashed #444;
      border-radius: 8px;
      color: var(--text-dim);
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(255,255,255,0.02);
    }

    .upload-btn.dragover {
      border-color: var(--accent);
      background: rgba(255,255,255,0.05);
    }

    #file-input {
      display: none;
    }

    /* Sticker Gallery */
    .sticker-gallery {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .gallery-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .gallery-item {
      aspect-ratio: 1;
      background: #333;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    .gallery-item:hover {
      background: #3a3a3a;
      transform: scale(1.05);
    }

    .gallery-item:active {
      cursor: grabbing;
    }

    .gallery-item img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    .gallery-item .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 18px;
      height: 18px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-item:hover .delete-btn {
      opacity: 1;
    }

    /* Controls Panel */
    .controls-panel {
      padding: 20px;
      border-top: 1px solid #333;
    }

    .controls-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      margin-bottom: 16px;
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .control-label span {
      font-size: 11px;
      color: var(--text);
    }

    .control-value {
      font-size: 11px;
      color: var(--text-dim);
      font-variant-numeric: tabular-nums;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #444;
      border-radius: 2px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="color"] {
      width: 100%;
      height: 32px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #333;
    }

    /* Action Buttons */
    .actions {
      padding: 16px 20px 20px;
      border-top: 1px solid #333;
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--accent);
    }

    .action-btn.primary {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .action-btn.primary:hover {
      background: #ddd;
    }

    /* Sticker on Canvas */
    .sticker {
      position: absolute;
      cursor: grab;
      transform-style: preserve-3d;
      perspective: 1000px;
      user-select: none;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .sticker:active {
      cursor: grabbing;
    }

    .sticker-inner {
      position: relative;
      transform-origin: bottom left;
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .sticker:hover .sticker-inner {
      transform: rotateX(var(--hover-peel)) rotateY(calc(var(--hover-peel) * -0.5));
    }

    .sticker.dragging .sticker-inner {
      transform: rotateX(var(--active-peel)) rotateY(calc(var(--active-peel) * -0.8)) scale(1.05);
    }

    .sticker.placing {
      animation: stickerPlace 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes stickerPlace {
      0% {
        transform: scale(1.3) translateY(-20px);
        opacity: 0.8;
      }
      50% {
        transform: scale(0.95) translateY(2px);
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .sticker img {
      display: block;
      max-width: 150px;
      max-height: 150px;
      pointer-events: none;
    }

    /* Sticker stroke effect */
    .sticker.has-stroke img {
      filter: drop-shadow(var(--stroke-width) 0 0 var(--stroke-color))
              drop-shadow(calc(var(--stroke-width) * -1) 0 0 var(--stroke-color))
              drop-shadow(0 var(--stroke-width) 0 var(--stroke-color))
              drop-shadow(0 calc(var(--stroke-width) * -1) 0 var(--stroke-color));
    }

    /* Sticker delete button */
    .sticker .sticker-delete {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 20px;
      height: 20px;
      background: #ff4444;
      border: 2px solid #fff;
      border-radius: 50%;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.15s, transform 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .sticker:hover .sticker-delete {
      opacity: 1;
    }

    .sticker .sticker-delete:hover {
      transform: scale(1.1);
    }

    /* Empty state */
    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--text-dim);
      pointer-events: none;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 12px;
    }

    /* Drag ghost */
    .drag-ghost {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.8;
      transform: scale(1.1);
    }

    .drag-ghost img {
      max-width: 100px;
      max-height: 100px;
    }

    /* Scrollbar */
    .sticker-gallery::-webkit-scrollbar {
      width: 6px;
    }

    .sticker-gallery::-webkit-scrollbar-track {
      background: transparent;
    }

    .sticker-gallery::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .sticker-gallery::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="canvas-area">
      <div class="canvas" id="canvas">
        <div class="empty-state" id="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L12 22M2 12L22 12" stroke-linecap="round"/>
          </svg>
          <p>Upload stickers and drag them here</p>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Sticker Book</h1>
        <p>Upload PNGs or SVGs to stick</p>
      </div>

      <div class="upload-zone">
        <button class="upload-btn" id="upload-btn">
          Drop files here or click to upload
        </button>
        <input type="file" id="file-input" accept=".png,.svg,image/png,image/svg+xml" multiple>
      </div>

      <div class="sticker-gallery">
        <div class="gallery-label">Your Stickers</div>
        <div class="gallery-grid" id="gallery"></div>
      </div>

      <div class="controls-panel">
        <div class="controls-title">Sticker Configuration</div>

        <div class="control-group">
          <div class="control-label">
            <span>Rotation</span>
            <span class="control-value" id="rotation-value">5°</span>
          </div>
          <input type="range" id="rotation" min="0" max="30" value="5">
        </div>

        <div class="control-group">
          <div class="control-label">
            <span>Hover Peelback</span>
            <span class="control-value" id="hover-peel-value">25%</span>
          </div>
          <input type="range" id="hover-peel" min="0" max="100" value="25">
        </div>

        <div class="control-group">
          <div class="control-label">
            <span>Active Peelback</span>
            <span class="control-value" id="active-peel-value">65%</span>
          </div>
          <input type="range" id="active-peel" min="0" max="100" value="65">
        </div>

        <div class="control-group">
          <div class="control-label">
            <span>Stroke Width</span>
            <span class="control-value" id="stroke-width-value">0px</span>
          </div>
          <input type="range" id="stroke-width" min="0" max="10" value="0">
        </div>

        <div class="control-group">
          <div class="control-label">
            <span>Stroke Color</span>
          </div>
          <input type="color" id="stroke-color" value="#ffffff">
        </div>
      </div>

      <div class="actions">
        <button class="action-btn" id="clear-btn">Clear All</button>
        <button class="action-btn primary" id="export-btn">Export</button>
      </div>
    </div>
  </div>

  <script>
    // State
    const state = {
      stickers: [],
      placedStickers: [],
      config: {
        rotation: 5,
        hoverPeel: 25,
        activePeel: 65,
        strokeWidth: 0,
        strokeColor: '#ffffff'
      }
    };

    // Elements
    const canvas = document.getElementById('canvas');
    const gallery = document.getElementById('gallery');
    const uploadBtn = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');
    const emptyState = document.getElementById('empty-state');

    // Controls
    const rotationInput = document.getElementById('rotation');
    const hoverPeelInput = document.getElementById('hover-peel');
    const activePeelInput = document.getElementById('active-peel');
    const strokeWidthInput = document.getElementById('stroke-width');
    const strokeColorInput = document.getElementById('stroke-color');

    // Control values
    const rotationValue = document.getElementById('rotation-value');
    const hoverPeelValue = document.getElementById('hover-peel-value');
    const activePeelValue = document.getElementById('active-peel-value');
    const strokeWidthValue = document.getElementById('stroke-width-value');

    // Drag state
    let draggedSticker = null;
    let dragGhost = null;
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };

    // File handling
    uploadBtn.addEventListener('click', () => fileInput.click());
    
    uploadBtn.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBtn.classList.add('dragover');
    });

    uploadBtn.addEventListener('dragleave', () => {
      uploadBtn.classList.remove('dragover');
    });

    uploadBtn.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBtn.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (file.type === 'image/png' || file.type === 'image/svg+xml') {
          const reader = new FileReader();
          reader.onload = (e) => {
            addStickerToGallery(e.target.result, file.name);
          };
          reader.readAsDataURL(file);
        }
      });
    }

    function addStickerToGallery(dataUrl, name) {
      const id = Date.now() + Math.random();
      state.stickers.push({ id, dataUrl, name });
      renderGallery();
    }

    function renderGallery() {
      gallery.innerHTML = state.stickers.map(sticker => `
        <div class="gallery-item" data-id="${sticker.id}" draggable="false">
          <img src="${sticker.dataUrl}" alt="${sticker.name}">
          <button class="delete-btn" data-delete="${sticker.id}">×</button>
        </div>
      `).join('');

      // Add drag handlers
      gallery.querySelectorAll('.gallery-item').forEach(item => {
        item.addEventListener('mousedown', startDragFromGallery);
        item.addEventListener('touchstart', startDragFromGallery, { passive: false });
      });

      // Add delete handlers
      gallery.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const id = parseFloat(btn.dataset.delete);
          state.stickers = state.stickers.filter(s => s.id !== id);
          renderGallery();
        });
      });
    }

    function startDragFromGallery(e) {
      if (e.target.classList.contains('delete-btn')) return;
      
      e.preventDefault();
      const item = e.currentTarget;
      const id = parseFloat(item.dataset.id);
      const sticker = state.stickers.find(s => s.id === id);
      
      if (!sticker) return;

      isDragging = true;
      draggedSticker = { ...sticker, fromGallery: true };

      // Create ghost
      dragGhost = document.createElement('div');
      dragGhost.className = 'drag-ghost';
      dragGhost.innerHTML = `<img src="${sticker.dataUrl}">`;
      document.body.appendChild(dragGhost);

      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      dragGhost.style.left = clientX - 50 + 'px';
      dragGhost.style.top = clientY - 50 + 'px';

      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchmove', onDrag, { passive: false });
      document.addEventListener('touchend', endDrag);
    }

    function onDrag(e) {
      if (!isDragging || !dragGhost) return;
      
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      dragGhost.style.left = clientX - 50 + 'px';
      dragGhost.style.top = clientY - 50 + 'px';
    }

    function endDrag(e) {
      if (!isDragging) return;

      const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

      // Check if dropped on canvas
      const canvasRect = canvas.getBoundingClientRect();
      if (
        clientX >= canvasRect.left &&
        clientX <= canvasRect.right &&
        clientY >= canvasRect.top &&
        clientY <= canvasRect.bottom &&
        draggedSticker
      ) {
        placeSticker(
          draggedSticker.dataUrl,
          clientX - canvasRect.left - 75,
          clientY - canvasRect.top - 75
        );
      }

      // Cleanup
      if (dragGhost) {
        dragGhost.remove();
        dragGhost = null;
      }
      isDragging = false;
      draggedSticker = null;

      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', endDrag);
    }

    function placeSticker(dataUrl, x, y) {
      const id = Date.now() + Math.random();
      const rotation = (Math.random() - 0.5) * 2 * state.config.rotation;
      
      const sticker = document.createElement('div');
      sticker.className = 'sticker placing';
      sticker.dataset.id = id;
      sticker.style.left = x + 'px';
      sticker.style.top = y + 'px';
      sticker.style.transform = `rotate(${rotation}deg)`;
      
      updateStickerStyles(sticker);

      sticker.innerHTML = `
        <div class="sticker-inner">
          <img src="${dataUrl}">
        </div>
        <button class="sticker-delete">×</button>
      `;

      canvas.appendChild(sticker);
      state.placedStickers.push({ id, dataUrl, x, y, rotation });
      updateEmptyState();

      // Remove placing animation
      setTimeout(() => sticker.classList.remove('placing'), 400);

      // Make draggable
      makeStickerDraggable(sticker);

      // Delete button
      sticker.querySelector('.sticker-delete').addEventListener('click', (e) => {
        e.stopPropagation();
        sticker.remove();
        state.placedStickers = state.placedStickers.filter(s => s.id !== id);
        updateEmptyState();
      });
    }

    function updateStickerStyles(sticker) {
      const hoverPeel = state.config.hoverPeel * 0.45; // max 45deg
      const activePeel = state.config.activePeel * 0.6; // max 60deg
      const strokeWidth = state.config.strokeWidth;
      
      sticker.style.setProperty('--hover-peel', hoverPeel + 'deg');
      sticker.style.setProperty('--active-peel', activePeel + 'deg');
      sticker.style.setProperty('--stroke-width', strokeWidth + 'px');
      sticker.style.setProperty('--stroke-color', state.config.strokeColor);
      
      if (strokeWidth > 0) {
        sticker.classList.add('has-stroke');
      } else {
        sticker.classList.remove('has-stroke');
      }
    }

    function updateAllStickerStyles() {
      document.querySelectorAll('.sticker').forEach(updateStickerStyles);
    }

    function makeStickerDraggable(sticker) {
      let startX, startY, initialX, initialY;

      function onMouseDown(e) {
        if (e.target.classList.contains('sticker-delete')) return;
        
        e.preventDefault();
        sticker.classList.add('dragging');
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        startX = clientX;
        startY = clientY;
        initialX = sticker.offsetLeft;
        initialY = sticker.offsetTop;

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('touchmove', onMouseMove, { passive: false });
        document.addEventListener('touchend', onMouseUp);
      }

      function onMouseMove(e) {
        e.preventDefault();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        const dx = clientX - startX;
        const dy = clientY - startY;
        
        sticker.style.left = initialX + dx + 'px';
        sticker.style.top = initialY + dy + 'px';
      }

      function onMouseUp() {
        sticker.classList.remove('dragging');
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
        document.removeEventListener('touchmove', onMouseMove);
        document.removeEventListener('touchend', onMouseUp);
      }

      sticker.addEventListener('mousedown', onMouseDown);
      sticker.addEventListener('touchstart', onMouseDown, { passive: false });
    }

    function updateEmptyState() {
      emptyState.style.display = state.placedStickers.length > 0 ? 'none' : 'block';
    }

    // Control handlers
    rotationInput.addEventListener('input', (e) => {
      state.config.rotation = parseInt(e.target.value);
      rotationValue.textContent = state.config.rotation + '°';
    });

    hoverPeelInput.addEventListener('input', (e) => {
      state.config.hoverPeel = parseInt(e.target.value);
      hoverPeelValue.textContent = state.config.hoverPeel + '%';
      updateAllStickerStyles();
    });

    activePeelInput.addEventListener('input', (e) => {
      state.config.activePeel = parseInt(e.target.value);
      activePeelValue.textContent = state.config.activePeel + '%';
      updateAllStickerStyles();
    });

    strokeWidthInput.addEventListener('input', (e) => {
      state.config.strokeWidth = parseInt(e.target.value);
      strokeWidthValue.textContent = state.config.strokeWidth + 'px';
      updateAllStickerStyles();
    });

    strokeColorInput.addEventListener('input', (e) => {
      state.config.strokeColor = e.target.value;
      updateAllStickerStyles();
    });

    // Clear all
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.querySelectorAll('.sticker').forEach(s => s.remove());
      state.placedStickers = [];
      updateEmptyState();
    });

    // Export
    document.getElementById('export-btn').addEventListener('click', async () => {
      const html2canvas = await loadHtml2Canvas();
      const canvasEl = await html2canvas(canvas, {
        backgroundColor: '#1a1a1a',
        scale: 2
      });
      
      const link = document.createElement('a');
      link.download = 'sticker-book.png';
      link.href = canvasEl.toDataURL();
      link.click();
    });

    async function loadHtml2Canvas() {
      if (window.html2canvas) return window.html2canvas;
      
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
        script.onload = () => resolve(window.html2canvas);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Initial state
    updateEmptyState();
  </script>
</body>
</html>

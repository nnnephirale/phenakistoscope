<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Warper | Low-Poly PS1 Weirdcore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            cursor: crosshair;
        }

        #canvas.rotate-mode {
            cursor: grab;
        }

        #canvas.rotate-mode:active {
            cursor: grabbing;
        }

        #canvas.paint-mode {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="8" fill="rgba(0,255,255,0.5)" stroke="cyan" stroke-width="2"/></svg>') 12 12, crosshair;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .upload-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
        }

        .upload-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: #00ff00;
            color: #000;
        }

        #fileInput {
            display: none;
        }

        /* TAB NAVIGATION */
        .tab-nav {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0;
            pointer-events: all;
            border: 2px solid #ff00ff;
            background: rgba(0, 0, 0, 0.9);
        }

        .tab-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-right: 1px solid #ff00ff;
            color: #ff00ff;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        .tab-btn.active {
            background: #ff00ff;
            color: #000;
        }

        /* CONTROLS PANEL */
        .controls {
            position: absolute;
            top: 140px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            padding: 20px;
            min-width: 280px;
            pointer-events: all;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .control-panel {
            display: none;
        }

        .control-panel.active {
            display: block;
        }

        .control-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
        }

        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            color: #ff00ff;
            font-size: 11px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 4px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: 2px solid #00ffff;
            background: #000;
            cursor: pointer;
        }

        .control-group .value {
            color: #00ff00;
            font-size: 10px;
            text-align: right;
        }

        .toggle-btn, .action-btn {
            width: 100%;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            color: #ff00ff;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .toggle-btn:hover, .action-btn:hover {
            background: rgba(255, 0, 255, 0.4);
        }

        .toggle-btn.active {
            background: #ff00ff;
            color: #000;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .mode-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .mode-btn.active {
            background: #00ffff;
            color: #000;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .preset-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            padding: 12px 20px;
            pointer-events: none;
            color: #00ffff;
            font-size: 10px;
            text-align: center;
            max-width: 600px;
        }

        .mode-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.9);
            color: #000;
            padding: 8px 16px;
            pointer-events: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #00ffff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mode-indicator.visible {
            opacity: 1;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px #ff00ff;
            pointer-events: none;
        }

        .reset-btn {
            width: 100%;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #ff0000;
            color: #000;
        }

        .color-preview {
            width: 100%;
            height: 30px;
            border: 2px solid #00ffff;
            margin-top: 8px;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="overlay">
        <div class="title">Face-Warper</div>
        
        <div class="upload-container">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Upload Portrait
            </button>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" data-tab="texture">Texture</button>
            <button class="tab-btn" data-tab="sculpt">Sculpt</button>
            <button class="tab-btn" data-tab="hair">Hair</button>
        </div>

        <div class="controls">
            <!-- TEXTURE PANEL -->
            <div class="control-panel active" id="texture-panel">
                <div class="control-section">
                    <div class="section-title">Texture Controls</div>
                    <div class="control-group">
                        <label>Offset X</label>
                        <input type="range" id="offsetX" min="-2" max="2" step="0.01" value="0">
                        <div class="value" id="offsetXValue">0.00</div>
                    </div>

                    <div class="control-group">
                        <label>Offset Y</label>
                        <input type="range" id="offsetY" min="-2" max="2" step="0.01" value="0">
                        <div class="value" id="offsetYValue">0.00</div>
                    </div>

                    <div class="control-group">
                        <label>Scale</label>
                        <input type="range" id="scale" min="0.1" max="5" step="0.01" value="1">
                        <div class="value" id="scaleValue">1.00</div>
                    </div>

                    <div class="control-group">
                        <label>Squash X</label>
                        <input type="range" id="squashX" min="0.1" max="3" step="0.01" value="1">
                        <div class="value" id="squashXValue">1.00</div>
                    </div>

                    <div class="control-group">
                        <label>Squash Y</label>
                        <input type="range" id="squashY" min="0.1" max="3" step="0.01" value="1">
                        <div class="value" id="squashYValue">1.00</div>
                    </div>

                    <div class="control-group">
                        <label>Rotation</label>
                        <input type="range" id="rotation" min="0" max="6.28" step="0.01" value="0">
                        <div class="value" id="rotationValue">0.00</div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Animation</div>
                    <button class="toggle-btn" id="spinToggle">Mesh Spin: OFF</button>
                </div>
            </div>

            <!-- SCULPT PANEL -->
            <div class="control-panel" id="sculpt-panel">
                <div class="control-section">
                    <div class="section-title">Sculpt Mode</div>
                    <div class="mode-buttons">
                        <button class="mode-btn active" id="extrudeBtn">Extrude</button>
                        <button class="mode-btn" id="intrudeBtn">Intrude</button>
                    </div>
                    <div class="control-group">
                        <label>Brush Size</label>
                        <input type="range" id="brushSize" min="0.05" max="0.5" step="0.01" value="0.15">
                        <div class="value" id="brushSizeValue">0.15</div>
                    </div>
                    <div class="control-group">
                        <label>Brush Strength</label>
                        <input type="range" id="brushStrength" min="0.01" max="0.3" step="0.01" value="0.05">
                        <div class="value" id="brushStrengthValue">0.05</div>
                    </div>
                    <button class="reset-btn" id="resetMesh">Reset Head Mesh</button>
                </div>
            </div>

            <!-- HAIR PANEL -->
            <div class="control-panel" id="hair-panel">
                <div class="control-section">
                    <div class="section-title">Hair Tool</div>
                    <div class="mode-buttons">
                        <button class="mode-btn active" id="paintHairBtn">Paint</button>
                        <button class="mode-btn" id="eraseHairBtn">Erase</button>
                    </div>
                    <div class="control-group">
                        <label>Paint Brush Size</label>
                        <input type="range" id="hairBrushSize" min="0.05" max="0.5" step="0.01" value="0.2">
                        <div class="value" id="hairBrushSizeValue">0.20</div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Hair Sculpting</div>
                    <div class="mode-buttons">
                        <button class="mode-btn" id="hairExtrudeBtn">Extrude</button>
                        <button class="mode-btn" id="hairIntrudeBtn">Intrude</button>
                    </div>
                    <div class="control-group">
                        <label>Sculpt Strength</label>
                        <input type="range" id="hairSculptStrength" min="0.01" max="0.3" step="0.01" value="0.05">
                        <div class="value" id="hairSculptStrengthValue">0.05</div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Hair Color</div>
                    <div class="control-group">
                        <input type="color" id="hairColor" value="#2a1810">
                        <div class="color-preview" id="hairColorPreview"></div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Hair Presets</div>
                    <div class="preset-grid">
                        <button class="preset-btn" data-preset="afro">Afro</button>
                        <button class="preset-btn" data-preset="spiky">Spiky</button>
                        <button class="preset-btn" data-preset="flat">Flat Top</button>
                        <button class="preset-btn" data-preset="mohawk">Mohawk</button>
                    </div>
                </div>

                <div class="control-section">
                    <button class="toggle-btn" id="toggleHairVisibility">Hair Visible: ON</button>
                    <button class="reset-btn" id="resetHair">Clear All Hair</button>
                </div>
            </div>
        </div>

        <div class="mode-indicator" id="modeIndicator">ROTATE MODE</div>

        <div class="instructions" id="instructions">
            <strong>SPACEBAR</strong>: Hold for Rotate Mode | <strong>WHEEL</strong>: Scale Texture
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

        // ===== SCENE SETUP =====
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: false
        });
        
        const LOW_RES_WIDTH = 320;
        const LOW_RES_HEIGHT = Math.floor(LOW_RES_WIDTH / (window.innerWidth / window.innerHeight));
        renderer.setSize(LOW_RES_WIDTH, LOW_RES_HEIGHT, false);

        // ===== CREATE HEAD MESH =====
        const segments = 32;
        let headGeometry = new THREE.SphereGeometry(1, segments, segments);
        const originalHeadPositions = headGeometry.attributes.position.array.slice();
        
        const headMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x333333,
            wireframe: false
        });
        
        const headMesh = new THREE.Mesh(headGeometry, headMaterial);
        scene.add(headMesh);

        // ===== CREATE HAIR LAYER =====
        let hairGeometry = new THREE.SphereGeometry(1.08, segments, segments);
        const originalHairPositions = hairGeometry.attributes.position.array.slice();
        
        // Setup vertex colors for hair visibility
        const hairColors = new Float32Array(hairGeometry.attributes.position.count * 3);
        for (let i = 0; i < hairColors.length; i += 3) {
            hairColors[i] = 0.165;     // R
            hairColors[i + 1] = 0.094; // G  
            hairColors[i + 2] = 0.063; // B
        }
        hairGeometry.setAttribute('color', new THREE.BufferAttribute(hairColors, 3));

        // Setup vertex alphas for paint/erase
        const hairAlphas = new Float32Array(hairGeometry.attributes.position.count);
        hairAlphas.fill(0); // Start invisible
        hairGeometry.setAttribute('alpha', new THREE.BufferAttribute(hairAlphas, 1));
        
        const hairMaterial = new THREE.MeshBasicMaterial({ 
            vertexColors: true,
            transparent: true,
            opacity: 1
        });

        // Custom shader to use per-vertex alpha
        hairMaterial.onBeforeCompile = (shader) => {
            shader.vertexShader = shader.vertexShader.replace(
                '#include <common>',
                `#include <common>
                attribute float alpha;
                varying float vAlpha;`
            );
            shader.vertexShader = shader.vertexShader.replace(
                '#include <color_vertex>',
                `#include <color_vertex>
                vAlpha = alpha;`
            );
            shader.fragmentShader = shader.fragmentShader.replace(
                '#include <common>',
                `#include <common>
                varying float vAlpha;`
            );
            shader.fragmentShader = shader.fragmentShader.replace(
                '#include <opacitymap_fragment>',
                `#include <opacitymap_fragment>
                diffuseColor.a *= vAlpha;`
            );
        };
        
        const hairMesh = new THREE.Mesh(hairGeometry, hairMaterial);
        headMesh.add(hairMesh);

        // ===== RAYCASTER =====
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // ===== STATE =====
        let texture = null;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let meshSpin = false;
        let rotateMode = false;
        let currentTab = 'texture';
        let sculptMode = 'extrude';
        let hairMode = 'paint'; // 'paint', 'erase', 'sculpt-extrude', 'sculpt-intrude'
        let hairVisible = true;

        const controls = {
            offsetX: 0,
            offsetY: 0,
            scale: 1,
            squashX: 1,
            squashY: 1,
            rotation: 0,
            brushSize: 0.15,
            brushStrength: 0.05,
            hairBrushSize: 0.2,
            hairSculptStrength: 0.05,
            hairColor: { r: 0.165, g: 0.094, b: 0.063 }
        };

        // ===== TAB SWITCHING =====
        const tabButtons = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.control-panel');
        const instructions = document.getElementById('instructions');

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                currentTab = tab;
                
                // Update UI
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                panels.forEach(p => p.classList.remove('active'));
                document.getElementById(`${tab}-panel`).classList.add('active');
                
                // Update instructions
                updateInstructions();
                
                // Update cursor
                updateCursor();
            });
        });

        function updateInstructions() {
            const instructionText = {
                'texture': '<strong>SPACEBAR</strong>: Hold for Rotate Mode | <strong>WHEEL</strong>: Scale Texture',
                'sculpt': '<strong>SPACEBAR</strong>: Hold for Rotate Mode | <strong>CLICK & DRAG</strong>: Sculpt Head',
                'hair': '<strong>SPACEBAR</strong>: Hold for Rotate Mode | <strong>CLICK</strong>: Paint/Erase/Sculpt Hair'
            };
            instructions.innerHTML = instructionText[currentTab];
        }

        function updateCursor() {
            canvas.classList.remove('paint-mode', 'rotate-mode');
            if (rotateMode) {
                canvas.classList.add('rotate-mode');
            } else if (currentTab === 'hair' && (hairMode === 'paint' || hairMode === 'erase')) {
                canvas.classList.add('paint-mode');
            }
        }

        // ===== KEYBOARD CONTROLS =====
        const modeIndicator = document.getElementById('modeIndicator');
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !rotateMode) {
                e.preventDefault();
                rotateMode = true;
                updateCursor();
                modeIndicator.classList.add('visible');
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                rotateMode = false;
                updateCursor();
                modeIndicator.classList.remove('visible');
            }
        });

        // ===== SCULPTING FUNCTIONS =====
        function sculptHead(intersectPoint) {
            const positions = headGeometry.attributes.position;
            const vertex = new THREE.Vector3();
            
            for (let i = 0; i < positions.count; i++) {
                vertex.fromBufferAttribute(positions, i);
                vertex.applyMatrix4(headMesh.matrixWorld);
                
                const distance = vertex.distanceTo(intersectPoint);
                
                if (distance < controls.brushSize) {
                    const falloff = 1 - (distance / controls.brushSize);
                    const strength = falloff * controls.brushStrength;
                    
                    const localVertex = new THREE.Vector3();
                    localVertex.fromBufferAttribute(positions, i);
                    const direction = localVertex.clone().normalize();
                    
                    const multiplier = sculptMode === 'extrude' ? 1 : -1;
                    localVertex.add(direction.multiplyScalar(strength * multiplier));
                    
                    positions.setXYZ(i, localVertex.x, localVertex.y, localVertex.z);
                }
            }
            
            positions.needsUpdate = true;
            headGeometry.computeVertexNormals();
        }

        function paintHair(intersectPoint, erase = false) {
            const alphas = hairGeometry.attributes.alpha;
            const colors = hairGeometry.attributes.color;
            const positions = hairGeometry.attributes.position;
            const vertex = new THREE.Vector3();
            
            for (let i = 0; i < positions.count; i++) {
                vertex.fromBufferAttribute(positions, i);
                vertex.applyMatrix4(hairMesh.matrixWorld);
                
                const distance = vertex.distanceTo(intersectPoint);
                
                if (distance < controls.hairBrushSize) {
                    if (erase) {
                        alphas.setX(i, 0);
                    } else {
                        alphas.setX(i, 1);
                        colors.setXYZ(i, controls.hairColor.r, controls.hairColor.g, controls.hairColor.b);
                    }
                }
            }
            
            alphas.needsUpdate = true;
            colors.needsUpdate = true;
        }

        function sculptHair(intersectPoint, mode) {
            const positions = hairGeometry.attributes.position;
            const alphas = hairGeometry.attributes.alpha;
            const vertex = new THREE.Vector3();
            
            for (let i = 0; i < positions.count; i++) {
                // Only sculpt visible hair
                if (alphas.getX(i) === 0) continue;
                
                vertex.fromBufferAttribute(positions, i);
                vertex.applyMatrix4(hairMesh.matrixWorld);
                
                const distance = vertex.distanceTo(intersectPoint);
                
                if (distance < controls.hairBrushSize) {
                    const falloff = 1 - (distance / controls.hairBrushSize);
                    const strength = falloff * controls.hairSculptStrength;
                    
                    const localVertex = new THREE.Vector3();
                    localVertex.fromBufferAttribute(positions, i);
                    const direction = localVertex.clone().normalize();
                    
                    const multiplier = mode === 'sculpt-extrude' ? 1 : -1;
                    localVertex.add(direction.multiplyScalar(strength * multiplier));
                    
                    positions.setXYZ(i, localVertex.x, localVertex.y, localVertex.z);
                }
            }
            
            positions.needsUpdate = true;
            hairGeometry.computeVertexNormals();
        }

        // ===== MOUSE INTERACTION =====
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
            
            if (!rotateMode) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (currentTab === 'sculpt') {
                    const intersects = raycaster.intersectObject(headMesh);
                    if (intersects.length > 0) {
                        sculptHead(intersects[0].point);
                    }
                } else if (currentTab === 'hair') {
                    const intersects = raycaster.intersectObject(hairMesh);
                    if (intersects.length > 0) {
                        if (hairMode === 'paint') {
                            paintHair(intersects[0].point, false);
                        } else if (hairMode === 'erase') {
                            paintHair(intersects[0].point, true);
                        } else if (hairMode === 'sculpt-extrude' || hairMode === 'sculpt-intrude') {
                            sculptHair(intersects[0].point, hairMode);
                        }
                    }
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            if (rotateMode) {
                headMesh.rotation.y += deltaX * 0.01;
                headMesh.rotation.x += deltaY * 0.01;
            } else {
                const rect = canvas.getBoundingClientRect();
                mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (currentTab === 'sculpt') {
                    const intersects = raycaster.intersectObject(headMesh);
                    if (intersects.length > 0) {
                        sculptHead(intersects[0].point);
                    }
                } else if (currentTab === 'hair') {
                    const intersects = raycaster.intersectObject(hairMesh);
                    if (intersects.length > 0) {
                        if (hairMode === 'paint') {
                            paintHair(intersects[0].point, false);
                        } else if (hairMode === 'erase') {
                            paintHair(intersects[0].point, true);
                        } else if (hairMode === 'sculpt-extrude' || hairMode === 'sculpt-intrude') {
                            sculptHair(intersects[0].point, hairMode);
                        }
                    }
                }
            }

            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // MOUSE WHEEL
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (!texture) return;

            const delta = e.deltaY * -0.001;
            controls.scale = Math.max(0.1, Math.min(5, controls.scale + delta));

            document.getElementById('scale').value = controls.scale;
            document.getElementById('scaleValue').textContent = controls.scale.toFixed(2);
        }, { passive: false });

        // ===== FILE UPLOAD =====
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    
                    texture.minFilter = THREE.NearestFilter;
                    texture.magFilter = THREE.NearestFilter;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.center.set(0.5, 0.5);
                    
                    headMesh.material.map = texture;
                    headMesh.material.color.set(0xffffff);
                    headMesh.material.needsUpdate = true;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // ===== UI CONTROLS - SCULPT =====
        document.getElementById('extrudeBtn').addEventListener('click', () => {
            sculptMode = 'extrude';
            document.getElementById('extrudeBtn').classList.add('active');
            document.getElementById('intrudeBtn').classList.remove('active');
        });

        document.getElementById('intrudeBtn').addEventListener('click', () => {
            sculptMode = 'intrude';
            document.getElementById('intrudeBtn').classList.add('active');
            document.getElementById('extrudeBtn').classList.remove('active');
        });

        document.getElementById('brushSize').addEventListener('input', (e) => {
            controls.brushSize = parseFloat(e.target.value);
            document.getElementById('brushSizeValue').textContent = controls.brushSize.toFixed(2);
        });

        document.getElementById('brushStrength').addEventListener('input', (e) => {
            controls.brushStrength = parseFloat(e.target.value);
            document.getElementById('brushStrengthValue').textContent = controls.brushStrength.toFixed(2);
        });

        document.getElementById('resetMesh').addEventListener('click', () => {
            const positions = headGeometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                positions.setXYZ(
                    i,
                    originalHeadPositions[i * 3],
                    originalHeadPositions[i * 3 + 1],
                    originalHeadPositions[i * 3 + 2]
                );
            }
            positions.needsUpdate = true;
            headGeometry.computeVertexNormals();
            headMesh.rotation.set(0, 0, 0);
        });

        // ===== UI CONTROLS - HAIR =====
        document.getElementById('paintHairBtn').addEventListener('click', () => {
            hairMode = 'paint';
            document.getElementById('paintHairBtn').classList.add('active');
            document.getElementById('eraseHairBtn').classList.remove('active');
            document.getElementById('hairExtrudeBtn').classList.remove('active');
            document.getElementById('hairIntrudeBtn').classList.remove('active');
            updateCursor();
        });

        document.getElementById('eraseHairBtn').addEventListener('click', () => {
            hairMode = 'erase';
            document.getElementById('eraseHairBtn').classList.add('active');
            document.getElementById('paintHairBtn').classList.remove('active');
            document.getElementById('hairExtrudeBtn').classList.remove('active');
            document.getElementById('hairIntrudeBtn').classList.remove('active');
            updateCursor();
        });

        document.getElementById('hairExtrudeBtn').addEventListener('click', () => {
            hairMode = 'sculpt-extrude';
            document.getElementById('hairExtrudeBtn').classList.add('active');
            document.getElementById('hairIntrudeBtn').classList.remove('active');
            document.getElementById('paintHairBtn').classList.remove('active');
            document.getElementById('eraseHairBtn').classList.remove('active');
            updateCursor();
        });

        document.getElementById('hairIntrudeBtn').addEventListener('click', () => {
            hairMode = 'sculpt-intrude';
            document.getElementById('hairIntrudeBtn').classList.add('active');
            document.getElementById('hairExtrudeBtn').classList.remove('active');
            document.getElementById('paintHairBtn').classList.remove('active');
            document.getElementById('eraseHairBtn').classList.remove('active');
            updateCursor();
        });

        document.getElementById('hairBrushSize').addEventListener('input', (e) => {
            controls.hairBrushSize = parseFloat(e.target.value);
            document.getElementById('hairBrushSizeValue').textContent = controls.hairBrushSize.toFixed(2);
        });

        document.getElementById('hairSculptStrength').addEventListener('input', (e) => {
            controls.hairSculptStrength = parseFloat(e.target.value);
            document.getElementById('hairSculptStrengthValue').textContent = controls.hairSculptStrength.toFixed(2);
        });

        document.getElementById('hairColor').addEventListener('input', (e) => {
            const hex = e.target.value;
            const r = parseInt(hex.substr(1, 2), 16) / 255;
            const g = parseInt(hex.substr(3, 2), 16) / 255;
            const b = parseInt(hex.substr(5, 2), 16) / 255;
            controls.hairColor = { r, g, b };
            document.getElementById('hairColorPreview').style.background = hex;
        });

        document.getElementById('toggleHairVisibility').addEventListener('click', (e) => {
            hairVisible = !hairVisible;
            hairMesh.visible = hairVisible;
            e.target.textContent = hairVisible ? 'Hair Visible: ON' : 'Hair Visible: OFF';
            e.target.classList.toggle('active', hairVisible);
        });

        document.getElementById('resetHair').addEventListener('click', () => {
            const alphas = hairGeometry.attributes.alpha;
            const positions = hairGeometry.attributes.position;
            
            for (let i = 0; i < alphas.count; i++) {
                alphas.setX(i, 0);
                positions.setXYZ(
                    i,
                    originalHairPositions[i * 3],
                    originalHairPositions[i * 3 + 1],
                    originalHairPositions[i * 3 + 2]
                );
            }
            
            alphas.needsUpdate = true;
            positions.needsUpdate = true;
            hairGeometry.computeVertexNormals();
        });

        // ===== HAIR PRESETS =====
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                applyHairPreset(preset);
            });
        });

        function applyHairPreset(preset) {
            const alphas = hairGeometry.attributes.alpha;
            const positions = hairGeometry.attributes.position;
            const colors = hairGeometry.attributes.color;
            
            // Reset to original
            for (let i = 0; i < positions.count; i++) {
                positions.setXYZ(
                    i,
                    originalHairPositions[i * 3],
                    originalHairPositions[i * 3 + 1],
                    originalHairPositions[i * 3 + 2]
                );
            }
            
            const vertex = new THREE.Vector3();
            
            for (let i = 0; i < positions.count; i++) {
                vertex.fromBufferAttribute(positions, i);
                const y = vertex.y;
                const x = vertex.x;
                const z = vertex.z;
                
                let show = false;
                let extrude = 0;
                
                switch(preset) {
                    case 'afro':
                        show = y > -0.3;
                        extrude = show ? 0.3 : 0;
                        break;
                    case 'spiky':
                        show = y > 0;
                        extrude = show ? 0.5 : 0;
                        break;
                    case 'flat':
                        show = y > 0.3;
                        extrude = 0.2;
                        break;
                    case 'mohawk':
                        show = Math.abs(x) < 0.3 && y > 0;
                        extrude = show ? 0.4 : 0;
                        break;
                }
                
                alphas.setX(i, show ? 1 : 0);
                colors.setXYZ(i, controls.hairColor.r, controls.hairColor.g, controls.hairColor.b);
                
                if (show && extrude > 0) {
                    const direction = vertex.clone().normalize();
                    vertex.add(direction.multiplyScalar(extrude));
                    positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
                }
            }
            
            alphas.needsUpdate = true;
            positions.needsUpdate = true;
            colors.needsUpdate = true;
            hairGeometry.computeVertexNormals();
        }

        // ===== UI CONTROLS - TEXTURE =====
        document.getElementById('offsetX').addEventListener('input', (e) => {
            controls.offsetX = parseFloat(e.target.value);
            document.getElementById('offsetXValue').textContent = controls.offsetX.toFixed(2);
        });

        document.getElementById('offsetY').addEventListener('input', (e) => {
            controls.offsetY = parseFloat(e.target.value);
            document.getElementById('offsetYValue').textContent = controls.offsetY.toFixed(2);
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            controls.scale = parseFloat(e.target.value);
            document.getElementById('scaleValue').textContent = controls.scale.toFixed(2);
        });

        document.getElementById('squashX').addEventListener('input', (e) => {
            controls.squashX = parseFloat(e.target.value);
            document.getElementById('squashXValue').textContent = controls.squashX.toFixed(2);
        });

        document.getElementById('squashY').addEventListener('input', (e) => {
            controls.squashY = parseFloat(e.target.value);
            document.getElementById('squashYValue').textContent = controls.squashY.toFixed(2);
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            controls.rotation = parseFloat(e.target.value);
            document.getElementById('rotationValue').textContent = controls.rotation.toFixed(2);
        });

        document.getElementById('spinToggle').addEventListener('click', (e) => {
            meshSpin = !meshSpin;
            e.target.textContent = meshSpin ? 'Mesh Spin: ON' : 'Mesh Spin: OFF';
            e.target.classList.toggle('active');
        });

        // ===== ANIMATION LOOP =====
        function animate() {
            requestAnimationFrame(animate);

            if (texture) {
                texture.offset.set(controls.offsetX, controls.offsetY);
                texture.repeat.set(
                    controls.scale * controls.squashX, 
                    controls.scale * controls.squashY
                );
                texture.rotation = controls.rotation;
            }

            if (meshSpin) {
                headMesh.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        animate();

        // ===== RESPONSIVE RESIZE =====
        window.addEventListener('resize', () => {
            const newHeight = Math.floor(LOW_RES_WIDTH / (window.innerWidth / window.innerHeight));
            renderer.setSize(LOW_RES_WIDTH, newHeight, false);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize color preview
        document.getElementById('hairColorPreview').style.background = '#2a1810';
    </script>
</body>
</html>

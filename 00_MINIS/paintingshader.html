<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic to Oil Painting Translator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2a2a2a;
            --accent-color: #007a33;
            --text-color: #eee;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 10px; font-weight: 300; }
        p.subtitle { color: #aaa; margin-bottom: 30px; }

        /* Main layout container */
        .main-container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            flex-grow: 1;
            align-items: flex-start;
        }

        /* Left Side: Controls and Upload */
        .control-panel {
            flex: 1;
            background: var(--panel-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 400px;
        }

        /* Custom File Upload Styling */
        .upload-box {
            border: 2px dashed #555;
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover, .upload-box.dragover {
            border-color: var(--accent-color);
            background: rgba(0, 122, 51, 0.1);
        }

        .upload-box input[type=file] {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon { font-size: 40px; color: #777; margin-bottom: 10px; }
        .upload-text { color: #aaa; }

        /* Controls */
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input[type=text] {
            padding: 12px; background: #444; color: white;
            border: 1px solid #555; border-radius: 6px; font-size: 14px;
            width: 100%; box-sizing: border-box;
        }

        /* Generate Button */
        #generateBtn {
            padding: 15px;
            font-size: 18px; font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #007a33, #00a844);
            color: white; border: none; border-radius: 6px;
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
            width: 100%;
        }

        #generateBtn:hover:not(:disabled) {
             transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0, 168, 68, 0.4);
        }
        #generateBtn:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }

        /* Right Side: Viewport area */
        .viewport-area {
            flex: 2;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            min-height: 500px;
        }

        .image-container {
            flex: 1;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            aspect-ratio: 1 / 1; /* Keep square aspect ratio */
            max-height: 600px;
        }

        .image-label {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.7); color: #ddd;
            padding: 5px 10px; border-radius: 4px; font-size: 12px;
            z-index: 5;
        }

        img.result-image {
            width: 100%; height: 100%; object-fit: contain; display: none;
        }
        
        /* States */
        .placeholder-text { color: #555; text-align: center; padding: 20px; }
        
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white;
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; backdrop-filter: blur(5px);
        }
        .loader {
            border: 5px solid #333; border-top: 5px solid var(--accent-color);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <h1>Graphic Translator</h1>
    <p class="subtitle">Turn flat graphics into realistic paintings faithfully.</p>

    <div class="main-container">
        
        <div class="control-panel">
            <div class="control-group">
                <label>1. Upload Graphic (PNG/JPG)</label>
                <div class="upload-box" id="dropZone">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text" id="uploadFileName">Click or Drag & Drop Image</div>
                    <input type="file" id="fileInput" accept="image/png, image/jpeg">
                </div>
            </div>

            <div class="control-group">
                <label>2. Painting Style</label>
                <select id="stylePicker">
                    <option value="realistic oil painting with visible impasto brush strokes">Impasto Oil</option>
                    <option value="acrylic pouring art, fluid cells">Acrylic Pour</option>
                    <option value="rough palette knife painting, textured">Palette Knife</option>
                    <option value="watercolor painting on textured paper, bleeding edges">Watercolor</option>
                </select>
            </div>

             <div class="control-group">
                <label>3. Fidelity (How closely to stick to original shapes)</label>
                <select id="strengthPicker">
                    <option value="high">High (Faithful to shapes)</option>
                    <option value="medium">Medium (More artistic license)</option>
                </select>
            </div>

            <button id="generateBtn" disabled>Generate Painting</button>
        </div>


        <div class="viewport-area">
            
            <div class="image-container">
                <div class="image-label">Original</div>
                <div class="placeholder-text" id="inputPlaceholder">Upload an image...</div>
                <img id="inputPreview" class="result-image" alt="Input Preview">
            </div>

            <div class="image-container">
                <div class="image-label">Painted Result</div>
                <div id="loading-overlay">
                    <div class="loader"></div>
                    <div id="loadingText">Analyzing shapes and applying paint...</div>
                </div>
                <div class="placeholder-text" id="outputPlaceholder">Result will appear here...</div>
                <img id="outputResult" class="result-image" alt="Painted Result">
            </div>

        </div>
    </div>

    <script>
        // --- Elements ---
        const fileInput = document.getElementById('fileInput');
        const uploadFileName = document.getElementById('uploadFileName');
        const dropZone = document.getElementById('dropZone');
        const inputPreview = document.getElementById('inputPreview');
        const inputPlaceholder = document.getElementById('inputPlaceholder');
        const generateBtn = document.getElementById('generateBtn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const outputResult = document.getElementById('outputResult');
        const outputPlaceholder = document.getElementById('outputPlaceholder');
        const stylePicker = document.getElementById('stylePicker');

        let uploadedImageDataUrl = null;

        // --- 1. Handle File Upload & Preview ---
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop visual cues
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            }, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            }, false);
        });
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files; // Assign dropped files to the input
            handleFileSelect();
        });


        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                // Update UI text
                uploadFileName.innerText = file.name;
                
                // Read file as Data URL for preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageDataUrl = e.target.result;
                    // Show input preview
                    inputPreview.src = uploadedImageDataUrl;
                    inputPreview.style.display = 'block';
                    inputPlaceholder.style.display = 'none';
                    // Enable generate button
                    generateBtn.disabled = false;
                }
                reader.readAsDataURL(file);
            }
        }

        // --- 2. Handle Generation Click ---
        generateBtn.addEventListener('click', () => {
            if(!uploadedImageDataUrl) return;

            // Start Loading State
            generateBtn.disabled = true;
            generateBtn.innerText = "Painting...";
            loadingOverlay.style.display = 'flex';
            outputResult.style.display = 'none';
            outputPlaceholder.style.display = 'none';

            // --- THE MISSING LINK ---
            // This is where the actual API call would go.
            // Since we don't have a backend, we will simulate the delay.
            console.log("Preparing to send image to AI service...");
            console.log("Style selected:", stylePicker.value);
            
            setTimeout(() => {
                // --- SIMULATION ENDS HERE ---

                // For now, we just show an alert explaining the next steps.
                alert("Frontend Demonstration Complete!\n\nTo make this fully functional, you need to connect this code to an 'Image-to-Image' AI API (like Replicate.com or OpenAI API). \n\nYou would send the uploaded image data and the selected style prompt to their server, and they would return the painted image URL.");
                
                // Reset UI state for demo purposes
                loadingOverlay.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.innerText = "Generate Painting";
                outputPlaceholder.style.display = 'block';
                outputPlaceholder.innerText = "(API Connection Required for Result)";

            }, 3000); // Simulate 3 seconds processing
        });

    </script>
</body>
</html>

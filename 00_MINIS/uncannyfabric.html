<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Warper // FIXED</title>
    <style>
        /* --- WEIRDCORE STYLING --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            cursor: crosshair;
        }

        /* UI OVERLAY */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #0f0;
            padding: 15px;
            box-shadow: 6px 6px 0px #004400;
            pointer-events: auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* MODE INDICATOR */
        #mode-display {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background: #004400;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px #0f0; }
            50% { box-shadow: 0 0 15px #0f0; }
            100% { box-shadow: 0 0 5px #0f0; }
        }

        h1 {
            font-size: 14px;
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 1px dashed #0f0;
            padding-bottom: 5px;
        }

        .control-group {
            margin-bottom: 10px;
            border-left: 2px solid #333;
            padding-left: 8px;
        }

        .control-group.active {
            border-left: 2px solid #0f0;
        }

        label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: #0f0;
        }

        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-bottom: 5px;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        button:hover { background: #002200; }
        button.active-tool { background: #0f0; color: #000; }

        .note {
            font-size: 10px;
            color: #aaa;
            margin-top: 15px;
            border-top: 1px dashed #555;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="mode-display">MODE: SCULPT</div>
        
        <div class="control-group">
            <label>1. UPLOAD IMAGE</label>
            <input type="file" id="fileInput" accept="image/*" style="font-size:10px;">
        </div>

        <div class="control-group active" id="sculpt-controls">
            <label>2. SCULPT TOOL</label>
            <div style="display:flex; gap:5px;">
                <button id="btn-extrude" class="active-tool">EXTRUDE</button>
                <button id="btn-intrude">INTRUDE</button>
            </div>
            <label>Brush Size</label>
            <input type="range" id="brushSize" min="0.1" max="1.5" step="0.1" value="0.5">
            <label>Brush Strength</label>
            <input type="range" id="brushStrength" min="0.01" max="0.2" step="0.01" value="0.05">
            <button id="btn-reset" style="margin-top:5px; border-color: #f00; color: #f00;">RESET SHAPE</button>
        </div>

        <div class="control-group" id="texture-controls" style="opacity:0.5;">
            <label>3. TEXTURE ADJUST</label>
            <label>Squash X / Y</label>
            <input type="range" id="squashX" min="0.1" max="5.0" step="0.1" value="1.0">
            <input type="range" id="squashY" min="0.1" max="5.0" step="0.1" value="1.0">
            <label>Spin Mesh</label>
            <input type="checkbox" id="spinToggle">
        </div>

        <div class="note">
            [SPACEBAR] : Toggle Mode<br>
            [CLICK+DRAG] : Apply Tool<br>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- GLOBAL STATE ---
        const state = {
            mode: 'SCULPT', 
            tool: 'EXTRUDE', 
            isDragging: false,
            brushSize: 0.5,
            brushStrength: 0.05,
            spin: false,
            rotSpeed: 0.005,
            originalPositions: null // Store original geometry for reset
        };

        // --- 1. SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#222');

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2.5;

        // The Low-Res Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        const renderHeight = 320; 
        const renderWidth = renderHeight * (window.innerWidth / window.innerHeight);
        renderer.setSize(renderWidth, renderHeight, false);
        document.body.appendChild(renderer.domElement);

        // --- 2. THE GEOMETRY ---
        const geometry = new THREE.SphereGeometry(1.2, 32, 32);
        
        // Store original positions for the Reset button
        state.originalPositions = geometry.attributes.position.clone();

        // Base texture
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#aa00aa'; ctx.fillRect(0,0,128,128);
        ctx.fillStyle = '#00ff00'; ctx.font = '20px monospace';
        ctx.fillText('UPLOAD', 30, 60); ctx.fillText('FACE', 40, 80);
        
        const texture = new THREE.CanvasTexture(canvas);
        texture.magFilter = THREE.NearestFilter;
        texture.minFilter = THREE.NearestFilter;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.center.set(0.5, 0.5);

        const material = new THREE.MeshBasicMaterial({ map: texture });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // --- 3. SCULPTING HELPER ---
        const cursorGeo = new THREE.RingGeometry(0.9, 1.0, 16);
        const cursorMat = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
        const cursor = new THREE.Mesh(cursorGeo, cursorMat);
        cursor.visible = false;
        scene.add(cursor);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tmpVec = new THREE.Vector3();

        // --- 4. SCULPTING LOGIC ---
        function sculpt(intersectPoint) {
            const positions = geometry.attributes.position;
            const count = positions.count;
            const center = intersectPoint;
            const directionMultiplier = state.tool === 'EXTRUDE' ? 1 : -1;

            for (let i = 0; i < count; i++) {
                tmpVec.fromBufferAttribute(positions, i);
                const dist = tmpVec.distanceTo(center);

                if (dist < state.brushSize) {
                    const falloff = Math.pow(1.0 - (dist / state.brushSize), 2);
                    const moveDir = tmpVec.clone().normalize(); 
                    const moveDist = state.brushStrength * falloff * directionMultiplier;
                    
                    tmpVec.addScaledVector(moveDir, moveDist);
                    positions.setXYZ(i, tmpVec.x, tmpVec.y, tmpVec.z);
                }
            }
            positions.needsUpdate = true;
            geometry.computeBoundingSphere(); 
        }

        // --- 5. TEXTURE & FILE HANDLING (FIXED) ---
        
        function applyTextureSettings(tex) {
            tex.magFilter = THREE.NearestFilter;
            tex.minFilter = THREE.NearestFilter;
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.colorSpace = THREE.SRGBColorSpace; // CRITICAL FIX FOR COLOR
            tex.center.set(0.5, 0.5);
            
            // Maintain current slider values
            const sx = parseFloat(document.getElementById('squashX').value);
            const sy = parseFloat(document.getElementById('squashY').value);
            tex.repeat.set(sx, sy);
            
            return tex;
        }

        const textureLoader = new THREE.TextureLoader();

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                // Use Loader instead of manual image for safety
                textureLoader.load(ev.target.result, (newTex) => {
                    applyTextureSettings(newTex);
                    material.map = newTex;
                    material.needsUpdate = true;
                });
            };
            reader.readAsDataURL(file);
        });

        // --- 6. INTERACTION HANDLERS ---
        
        function toggleMode() {
            if (state.mode === 'SCULPT') {
                state.mode = 'TEXTURE';
                document.getElementById('mode-display').innerText = "MODE: TEXTURE";
                document.getElementById('mode-display').style.background = "#000044";
                document.getElementById('mode-display').style.borderColor = "#00f";
                cursor.visible = false;
                document.getElementById('sculpt-controls').style.opacity = "0.5";
                document.getElementById('sculpt-controls').classList.remove('active');
                document.getElementById('texture-controls').style.opacity = "1.0";
                document.getElementById('texture-controls').classList.add('active');
            } else {
                state.mode = 'SCULPT';
                document.getElementById('mode-display').innerText = "MODE: SCULPT";
                document.getElementById('mode-display').style.background = "#004400";
                document.getElementById('mode-display').style.borderColor = "#0f0";
                document.getElementById('sculpt-controls').style.opacity = "1.0";
                document.getElementById('sculpt-controls').classList.add('active');
                document.getElementById('texture-controls').style.opacity = "0.5";
                document.getElementById('texture-controls').classList.remove('active');
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') toggleMode();
        });

        let prevMousePos = { x: 0, y: 0 };
        window.addEventListener('mousedown', () => state.isDragging = true);
        window.addEventListener('mouseup', () => state.isDragging = false);

        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            if (state.mode === 'SCULPT') {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(sphere);

                if (intersects.length > 0) {
                    const hit = intersects[0];
                    cursor.visible = true;
                    cursor.position.copy(hit.point);
                    cursor.lookAt(hit.point.clone().add(hit.face.normal));
                    const s = state.brushSize;
                    cursor.scale.set(s, s, s);

                    if (state.isDragging) sculpt(hit.point);
                } else {
                    cursor.visible = false;
                }
            } else if (state.mode === 'TEXTURE' && state.isDragging) {
                const deltaX = e.clientX - prevMousePos.x;
                const deltaY = e.clientY - prevMousePos.y;
                material.map.offset.x -= deltaX * 0.005;
                material.map.offset.y += deltaY * 0.005;
            }
            prevMousePos = { x: e.clientX, y: e.clientY };
        });

        // --- 7. BUTTON LOGIC ---
        document.getElementById('btn-extrude').addEventListener('click', (e) => {
            state.tool = 'EXTRUDE';
            document.getElementById('btn-extrude').classList.add('active-tool');
            document.getElementById('btn-intrude').classList.remove('active-tool');
        });
        document.getElementById('btn-intrude').addEventListener('click', (e) => {
            state.tool = 'INTRUDE';
            document.getElementById('btn-intrude').classList.add('active-tool');
            document.getElementById('btn-extrude').classList.remove('active-tool');
        });
        document.getElementById('btn-reset').addEventListener('click', () => {
            geometry.attributes.position.copy(state.originalPositions);
            geometry.attributes.position.needsUpdate = true;
            geometry.computeBoundingSphere();
        });
        
        document.getElementById('brushSize').addEventListener('input', (e) => state.brushSize = parseFloat(e.target.value));
        document.getElementById('brushStrength').addEventListener('input', (e) => state.brushStrength = parseFloat(e.target.value));
        document.getElementById('squashX').addEventListener('input', (e) => material.map.repeat.x = parseFloat(e.target.value));
        document.getElementById('squashY').addEventListener('input', (e) => material.map.repeat.y = parseFloat(e.target.value));
        document.getElementById('spinToggle').addEventListener('change', (e) => state.spin = e.target.checked);

        window.addEventListener('resize', () => {
            const newWidth = renderHeight * (window.innerWidth / window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, renderHeight, false);
        });

        // --- 8. LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            if (state.spin && !state.isDragging) {
                sphere.rotation.y += state.rotSpeed;
            }
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
